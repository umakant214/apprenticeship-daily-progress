<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .a{
            height: 300px;
        }
        .b{
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container-fluid a bg-success">
       <div class="row a">
        <div class="col-6 a bg-warning">
            <div class="row a">
                <div class="col-6 bg-success">
                    <div class="row b bg-dark">
                        <div class="col-3 bg-info"></div>
                        <div class="col-3 bg-secondary"></div>
                        <div class="col-3 bg-light"></div>
                        <div class="col-3 bg-info"></div>
                    </div>
                    <div class="row b bg-primary"></div>
                </div>
                <div class="col-6 bg-info">
                    <div class="row b bg-primary">
                        <div class="col-6 bg-primary"></div>
                        <div class="col-6 bg-danger"></div>
                    </div>
                    <div class="row b bg-warning"></div>
                </div>
            </div>
        </div>
        <div class="col-6 a bg-danger">
            <div class="row a">
                <div class="col-4 bg-secondary">
                    <div class="row b bg-warning">
                        <div class="col-3 bg-success"></div>
                        <div class="col-3 bg-secondary"></div>
                        <div class="col-3 bg-dark"></div>
                        <div class="col-3 bg-info"></div>
                    </div>
                    <div class="row b bg-danger"></div>
                </div>
                <div class="col-4 bg-primary"></div>
                <div class="col-4 bg-info">
                    <div class="row b">
                        <div class="col-4 bg-danger"></div>
                        <div class="col-4 bg-success"></div>
                        <div class="col-4 bg-secondary"></div>
                    </div>
                </div>

            </div>
        </div>
       </div>
    </div>
</body>
</html>
