<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.css">
    <style>
        .bg-color{
            background: linear-gradient(rgba(255,255,255,.5));

        }
    </style>
</head>
<body style="background-color: skyblue;">
    <div class="container">
        <div class="row my-5">
            <div class="col-sm-5 mx-auto bg-color px-3 py-5 rounded-4">
                <h3 class="text-center text-light mb-4">Registration Form</h3>
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <input type="text" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" placeholder="First Name" class="form-control">
                    </div>
                </div>
                <input type="text" placeholder="Email Address" class="form-control mb-3">
                <input type="password" placeholder=" Password" class="form-control mb-3">

                <div class="form-check mb-3 text-light" style="margin-left: 100px;">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Subscribe to our newsletter
                    </label>
                </div>

                <button class="btn btn-light w-100 mb-3">Sign Up</button>
                <p class="text-center text-light">Or sign up with</p>

                <div class="row">
                    <div class="col-5 mx-auto px-4">
                        <i class="fa-brands fa-facebook fs-4 "></i>
                        <i class="fa-brands fa-google fs-4"></i>
                        <i class="fa-brands fa-twitter fs-4"></i>
                        <i class="fa-brands fa-github fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
