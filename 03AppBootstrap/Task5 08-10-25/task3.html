<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.css">
    <style>
        .bg-color{
            background: linear-gradient(to right,rgba(157,170,227),rgba(120,231,214));
        }
    </style>
</head>
<body class="bg-color">
    <div class="container">
        <div class="row my-4">
            <div class="col-sm-5 mx-auto bg-light rounded-3 p-4">
                <h4 class="text-center text-uppercase fw-bold mb-4">Create Account</h4>

                <div class="input-group mb-3">
                    <input type="text" class="form-control " placeholder="Your Name"
                        aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">$</span>
                </div>

                <div class="input-group mb-3">
                    <input type="email" class="form-control " placeholder="Your Email"
                        aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">$</span>
                </div>

                <div class="input-group mb-3">
                    <input type="password" class="form-control " placeholder="Password"
                        aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">$</span>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control " placeholder="Re-type Password"
                        aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">$</span>
                </div>


                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        I agree all statement in <a href="#" class=" text-dark text-decoration-none fw-bold">Terms of service</a>
                    </label>
                </div>

                <button class="btn bg-color text-light w-100 mb-4">SIGN UP</button>
                <p class="text-center">Have already an account ? <a class="fw-bold text-dark" href="#">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
