<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body style="background-color: rgb(176, 209, 223);">
<div class="container">
    <div class="row my-4">
        <div class="col-sm-4 mx-auto bg-light p-4 rounded-2">
            <h4 class="text-center fw-bold mb-4">What type of user are you?</h4>
            <button class="btn btn-primary ms-3">New Bee</button>
            <button class="btn btn-outline-primary ms-3">Average</button>
            <button class="btn btn-outline-primary ms-2">Master</button>

            <div class="input-group mt-4">
                <input type="text" class="form-control " placeholder="Full name" aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text">$</span>
            </div>
            <div class="input-group">
                <input type="text" class="form-control " placeholder=" Email"
                    aria-label="Dollar amount (with dot and two decimal places)">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control " placeholder="Password"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text">$</span>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    I agree all statement in <a href="#" class="text-primary text-decoration-none fw-bold">Terms of service</a>
                </label>
            </div>

            <button class="btn btn-primary w-100 mb-5">Create account</button>
            <p class="text-center">Already have n account ? <a href="#" class="text-primary text-decoration-none fw-bold">Log in</a></p>
            
        </div>
    </div>
</div>
</body>

</html>
