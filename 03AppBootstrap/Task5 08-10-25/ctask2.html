<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/all.css" />
  </head>
  <body style="background: rgb(230, 227, 227)">
    <div class="container">
      <div class="row my-5">
        <div
          class="col-sm-4 mx-auto bg-light border-top border-warning border-3 p-3"
        >
          <h4 class="text-center px-4">Responsive Registration Form</h4>
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fa-solid fa-envelope"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fa-solid fa-lock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fa-solid fa-envelope"></i
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="Re-type Password"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>

          <div class="row mb-3">
            <div class="col-sm-6">
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  aria-label="First Name"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  aria-label="Last Name"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioDefault"
                  id="radioDefault1"
                />
                <label class="form-check-label" for="radioDefault1">
                  Male
                </label>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioDefault"
                  id="radioDefault1"
                />
                <label class="form-check-label" for="radioDefault1">
                  Female
                </label>
              </div>
            </div>
          </div>

          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Select a country</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkDefault"
            />
            <label class="form-check-label" for="checkDefault">
              I agree with terms and conditions
            </label>
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkChecked"
              checked
            />
            <label class="form-check-label" for="checkChecked">
              I want to receive the newsletter
            </label>
          </div>

          <button class="btn btn-warning w-100 text-light">Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
