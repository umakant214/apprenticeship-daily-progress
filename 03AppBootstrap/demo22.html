<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <!--Start modal-->
    <!-- Button trigger modal -->
    <a href="#" data-bs-target="#abc" data-bs-toggle="modal"> Click Here</a>

    <div class="modal fade" id="abc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Gallery</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="fs-2 text-center">Photo <b>Gallery</b></div>
                    <img src="images/img2.jpg" class="img-thumbnail" alt="">
                </div>
               
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    
</body>
</html>
