<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <style>
        .form-control {
            height: 50px;

        }
        .lock
        {
            height: 130px;
            width: 130px; 
            font-size: 70px;
            line-height: 130px; 
            text-align: center; 
            border-radius: 50%;
            color: white;
        }
        @media screen and (min-width:0px) and (max-width:800px){
            .lock{
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="row mt-5">
            <div class="col-sm-10 mx-auto shadow-lg  p-5 position-relative" >
                <span class="border border-danger bg-light text-danger  d-block lock position-absolute start-50 translate-middle top-0 "><i class="fa-solid fa-lock fa-spin"></i></span>
                <div class="row">
                    <div class="col-sm-6 p-5 text-center">
                        <div class="text-center fs-3 mb-2">Welcome to <b class="text-danger">Admin Login <i class="fa-solid fa-key fa-bounce"></i></b></div>
                        <p class="w-75 mx-auto">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi, minima. Lorem ipsum dolor sit amet.</p>
                        <p><a class="btn btn-outline-danger" href="#">New User! Register here</a></p>
                    </div>
                    <div class="col-sm-6 p-5">
                        <input type="email" placeholder="userid" class="form-control mb-3">
                        <input type="password" placeholder="password" class="form-control mb-3">
                        <button class="btn btn-danger  w-100 form-control "><i class="fa-solid fa-right-to-bracket"></i> Login</button>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
