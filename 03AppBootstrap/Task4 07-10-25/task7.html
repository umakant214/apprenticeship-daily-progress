<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.css">
    <style>
        .a{
            min-height: 300px;
        }
        input{
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row a mx-auto bg-secondary p-4">
            <div class="col-sm-6 mx-auto bg-light">
                <div class="row bg-light" style="height: 70px;">
                    <div class="col-sm-12">
                        <h3 class="ps-4 pt-3">Please sign up for Bootsnipp</h3>
                    </div>
                </div>
               <div class="row p-3" style="background-color: lightgray;height: 350px;">
                <div class="col-sm-12">

                    <div class="row g-3 mb-3 " >
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <input type="text" placeholder="Email Address" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 mb-3 ">
                        <div class="col">
                            <input type="password" class="form-control" placeholder=" Password" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder=" Confirm Password" aria-label="Last name">
                        </div>
                    </div>

                    <button class="btn btn-info text-light w-100">Register</button>
                </div>
               </div>

               
            </div>
        </div>
    </div>
</body>
</html>
