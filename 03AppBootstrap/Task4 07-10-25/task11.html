<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.css">
    <style>
        .a{
            min-height: 500px;
        }
    </style>
</head>
<body style="background-color: rgb(226, 225, 225);">
    <div class="container">
        <form action="">
            <div class="row a p-5">
                <div class="col-sm-6 mx-auto bg-light p-4 rounded-1">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><i class="fa-solid fa-lock fa-bounce"></i>SIGNUP</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <hr>
            
                        <div class="row">
                            <div class="col ">
                                <label for="name" class="form-label fw-bold">Full Name</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <div class="form-floating">
                                        <input type="text" required class="form-control" id="floatingInputGroup1"
                                            placeholder="Username">
                                        <label for="floatingInputGroup1">First Name</label>
                                    </div>
                                </div>
            
            
                            </div>
                            <div class="col ">
                                <label for="name" class="form-label fw-bold">Last Name</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                                        <label for="floatingInputGroup1">Last Name</label>
                                    </div>
                                </div>
            
            
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="name" class="form-label fw-bold"> Email Address</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    <div class="form-floating">
                                        <input type="text" required class="form-control" id="floatingInputGroup1"
                                            placeholder="Username">
                                        <label for="floatingInputGroup1">First Name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="name" class="form-label fw-bold"> Password </label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <div class="form-floating">
                                        <input type="text" required class="form-control" id="floatingInputGroup1"
                                            placeholder="Password">
                                        <label for="floatingInputGroup1"> Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="name" class="form-label fw-bold">Confirm Password </label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInputGroup1" required
                                            placeholder="Confirm Password">
                                        <label for="floatingInputGroup1"> Confirm Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-3"></div>
                            <div class="col-3">
                                <button class="btn btn-secondary ms-4">CANCEL</button>
                            </div>
                            <div class="col-3">
                                <input type="submit" class="btn btn-primary"></input>
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>
        </form>
</body>
</html>
