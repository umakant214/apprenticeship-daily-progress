<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.css">
    <style>
        .a
        {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-6 mx-auto mt-5 border border-1 border-secondary py-5 rounded-2">
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="First Name"
                        aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-eye"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Display Name"
                        aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Email Address"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Email Address"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-xmark"></i></span>
                            <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Email Address"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-sm-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                I Agree
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        Lorem ipsum dolor <button class="btn btn-primary" style="height: 25px; font-size: 14px;">Register</button> sit amet consectetur adipisicing elit. Sunt, perspiciatis?
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary w-100">Register</button>
                    </div>
                    <div class="col-sm-6 ">
                        <button class="btn btn-success w-100">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
