<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.css">
    <style>
        .a{
            min-height: 450px;
        }
        .form-control{
            height: 50px;
        }
        .row{
            background: linear-gradient(45deg,rgba(13,110,253),rgb(97, 247, 214));
        }
    </style>
</head>
<body>
    <div class="container a w-75">
        <div class="row a p-5 bg-secondary">
            <div class="col-5 mx-auto bg-light rounded-2 p-4">
                <h3 class="text-center">Contact us</h3>
                <input type="text" class="form-control my-3" placeholder="Name">
                <input type="email" class="form-control my-3" placeholder="Email">
                <textarea class="form-control" style="height: 80px;" placeholder="Message"></textarea>

                <button class="btn btn-primary my-4 px-4" style="margin-left: 35%;">SEND</button>
            </div>
        </div>
    </div>
</body>
</html>
