<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal Demo</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body>
    <!-- Trigger Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal-->
    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <label for="inputname" class="form-label fw-bold">Name</label>
                    <input type="text" id="inputname" class="form-control mb-3" placeholder="Enter Your Name" aria-describedby="nameHelpBlock">

                    <label for="inputname" class="form-label fw-bold">Email</label>
                    <input type="email" id="inputname" class="form-control mb-3"   placeholder="Enter Your email" aria-describedby="nameHelpBlock">
                    <label for="inputname" class="form-label fw-bold">Message</label>
                    <input type="text" id="inputname" class="form-control" placeholder="Enter Your Message" aria-describedby="nameHelpBlock">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
</body>

</html>
