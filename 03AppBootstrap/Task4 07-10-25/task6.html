<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.css">
    <style>
        .a{
            min-height: 500px;
            
        }
        .b{
             background: rgb(238, 237, 237);

        }
       
    </style>
</head>
<body>
    <div class="container a">
        <div class="row a b mx-auto  w-75 py-4 border border-1 border-secondary">
            <div class="col-5 bg-light mx-auto p-4">
                <h4 class="text-center">Create Account</h4>
                <p class="text-center">Get started with your free Account</p>
                <button class="btn btn-info w-100 text-light mb-3"><i class="fa-brands fa-twitter"></i>Login via Twitter</button>
                <button class="btn btn-info w-100 text-light mb-3"><i class="fa-brands fa-facebook"></i>Login via Facebook</button>
                <span class="text-center d-block">OR</span>


                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Full Name" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>

                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder=" Email Address" aria-label="Email Address"
                        aria-describedby="addon-wrapping">
                </div>
                
                <div class="row">
                    <div class="col-sm-5">
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="number" class="form-control" placeholder=" +91" aria-label=""
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div class="col-sm-7">
                        <div class="input-group flex-nowrap mb-3">
                           
                            <input type="number" class="form-control" placeholder=" Phone number" aria-label="Phone number"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>


                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-envelope"></i></span>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select job type</option>
                        <option value="1">web</option>
                        <option value="2">App</option>
                        <option value="3">Fullstack</option>
                    </select>
                </div>
               
<div class="input-group flex-nowrap mb-3">
    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
    <input type="password" class="form-control" placeholder="Create Password" aria-label="Username"
        aria-describedby="addon-wrapping">
</div>
            </div>
        </div>
    </div>
</body>
</html>
