<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container a">
        <div class="row" style="height: 150px;">
            <div class="col-1 bg-info"></div>
            <div class="col-2 bg-primary"></div>
            <div class="col-1 bg-secondary"></div>
            <div class="col-1 bg-warning"></div>
            <div class="col-1 bg-light"></div>
            <div class="col-2 bg-info"></div>
            <div class="col-4 bg-danger">
                <div class="row bg-dark" style="height: 30px;"></div>
                <div class="row bg-secondary" style="height: 45px;"></div>
                <div class="row bg-warning" style="height: 30px;"></div>
                <div class="row bg-primary" style="height: 45px;"></div>
            </div>
        </div>
        <div class="row bg-secondary" style="height: 50px;">
            <div class="col-8 bg-danger"></div>
            <div class="col-4 bg-dark"></div>
        </div>
        <div class="row" style="height: 300px;">
            <div class="col-8 bg-warning">
                <div class="row" style="height: 250px;">
                    <div class="col-1 bg-secondary"></div>
                    <div class="col-10 bg-primary">
                        <div class="row" style="height: 250px;">
                            <div class="col-2 bg-info">
                                <div class="row bg-light" style="height: 200px;"></div>
                                <div class="row bg-light" style="height: 50px;"></div>
                            </div>
                            <div class="col-4 bg-warning">
                            <div class="row bg-warning" style="height: 200px;"></div>
                            <div class="row bg-light" style="height: 50px;"></div>
                            </div>
                            <div class="col-4 bg-primary">
                            <div class="row bg-info" style="height: 200px;"></div>
                            <div class="row bg-light" style="height: 50px;"></div>
                            </div>
                            <div class="col-2 bg-light">
                                <div class="row bg-light" style="height: 200px;"></div>
                                <div class="row bg-light" style="height: 50px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 bg-secondary"></div>
                </div>
                <div class="row bg-secondary" style="height: 50px;"></div>
            </div>
            <div class="col-4 bg-primary">
                <div class="row" style="height: 300px;">
                    <div class="col-1 bg-danger"></div>
                    <div class="col-3 bg-info"></div>
                    <div class="col-2 bg-primary"></div>
                    <div class="col-2 bg-light"></div>
                    <div class="col-3 bg-warning"></div>
                    <div class="col-1 bg-secondary"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
