<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container w-50 a">
        <div class="row a">
            <div class="col-4 bg-secondary"></div>
            <div class="col-8 bg-danger">
                <div class="row bg-warning" style="height: 150px;"></div>
                <div class="row bg-info" style="height: 150px;">
                    <div class="col-5 bg-danger"></div>
                    <div class="col-7 bg-primary">
                        <div class="row bg-secondary" style="height: 70px;">
                            <div class="col-6">
                                <div class="row bg-success" style="height: 20px;"></div>
                                <div class="row bg-primary" style="height: 50px;">
                                    <div class="col-5 bg-info"></div>
                                    <div class="col-7 bg-info">
                                        <div class="row bg-danger" style="height: 25px;">
                                            <div class="col-6 bg-primary"></div>
                                            <div class="col-6 bg-light"></div>
                                        </div>
                                        <div class="row bg-warning" style="height: 25px;">
                                            <div class="col-6 bg-light"></div>
                                            <div class="col-6 bg-primary"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6"></div>
                        </div>
                        <div class="row bg-warning" style="height: 80px;">
                            <div class="col-6 bg-dark"></div>
                            <div class="col-6 ">
                                <div class="row bg-primary" style="height: 30px;">
                                    <div class="col-5 bg-danger"></div>
                                    <div class="col-7 bg-warning"></div>
                                </div>
                                <div class="row bg-secondary" style="height: 50px;">
                                    <div class="col-5 bg-warning"></div>
                                    <div class="col-7 bg-danger">
                                        <div class="row" style="height: 25px;">
                                            <div class="col-6 bg-success"></div>
                                            <div class="col-6 bg-info"></div>
                                        </div>
                                        <div class="row" style="height: 25px;">
                                            <div class="col-6 bg-primary"></div>
                                            <div class="col-6 bg-success"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
