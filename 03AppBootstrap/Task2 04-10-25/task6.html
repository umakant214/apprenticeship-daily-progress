<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container a">
        <div class="row a">
            <div class="col-2 bg-warning">
                <div class="row bg-warning" style="height: 100px;"></div>
                <div class="row bg-success" style="height: 100px;"></div>
                <div class="row bg-info" style="height: 100px;"></div>
            </div>
            <div class="col-10 bg-success">
                <div class="row" style="height: 80px;">
                    <div class="col-6 bg-info"></div>
                    <div class="col-6 bg-danger"></div>
                </div>
                <div class="row" style="height: 80px;">
                    <div class="col-8 bg-primary"></div>
                    <div class="col-4 bg-success"></div>
                </div>
                <div class="row" style="height: 140px;">
                    <div class="col-6 bg-secondary"></div>
                    <div class="col-6 bg-danger"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
