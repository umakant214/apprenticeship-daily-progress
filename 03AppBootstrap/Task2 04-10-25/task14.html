<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container w-50 a">
        <div class="row a">
            <div class="col-2 bg-danger"></div>
            <div class="col-10">
                <div class="row bg-success" style="height: 50px;"></div>
                <div class="row bg-info" style="height: 250px;">
                    <div class="col-10 bg-light">
                        <div class="row bg-warning" style="height: 50px;"></div>
                        <div class="row bg-danger" style="height: 100px;">
                            <div class="col-2 bg-primary"></div>
                            <div class="col-8">
                                <div class="row bg-info" style="height:25px ;"></div>
                                <div class="row" style="height:25px ;">
                                    <div class="col-6 bg-secondary"></div>
                                    <div class="col-6 bg-dark"></div>
                                </div>
                                <div class="row" style="height:25px ;">
                                    <div class="col-6 bg-dark"></div>
                                    <div class="col-6 bg-secondary"></div>
                                </div>
                                <div class="row bg-info" style="height:25px ;"></div>
                            </div>
                            <div class="col-2 bg-primary"></div>
                        </div>
                        <div class="row bg-light" style="height: 50px;"></div>
                        <div class="row bg-warning" style="height: 50px;"></div>
                    </div>
                    <div class="col-2 bg-secondary"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
