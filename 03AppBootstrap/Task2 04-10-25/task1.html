<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container w-50 a">
        <div class="row a bg-dark">
            <div class="col-1 bg-success"></div>
            <div class="col-10 bg-danger">
                <div class="row bg-dark" style="height: 50px;"></div>
                <div class="row bg-warning" style="height: 300px;">
                    <div class="col-4 bg-secondary">
                        <div class="row bg-warning" style="height: 50px;"></div>
                        <div class="row bg-light" style="height: 250px;"></div>
                    </div>
                    <div class="col-4 bg-success">
                        <div class="row bg-light" style="height: 50px;"></div>
                        <div class="row bg-danger" style="height: 200px;">
                          <div class="col-6 bg-danger">
                            <div class="row bg-primary" style="height: 100px;"></div>
                            <div class="row bg-secondary" style="height: 100px;"></div>
                          </div>
                          <div class="col-6 bg-info">
                            <div class="row bg-secondary" style="height: 100px;"></div>
                            <div class="row bg-warning" style="height: 100px;"></div>
                          </div>
                        </div>
                        <div class="row bg-light" style="height: 50px;"></div>
                    </div>
                    <div class="col-4 bg-light">
                        <div class="row bg-light" style="height: 250px;"></div>
                        <div class="row bg-primary" style="height: 50px;"></div>
                    </div>
                </div>
                <div class="row bg-dark" style="height: 50px;"></div>
            </div>
            <div class="col-1 bg-info"></div>
        </div>

    </div>
</body>
</html>
