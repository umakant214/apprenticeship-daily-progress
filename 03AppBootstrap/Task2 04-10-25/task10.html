<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container a w-50">
        <div class="row a">
            <div class="col-6 bg-danger">
                <div class="row" style="height: 50px;"></div>
                <div class="row" style="height: 100px;">
                    <div class="col-6 bg-info"></div>
                    <div class="col-6 bg-danger">
                        <div class="row" style="height: 40px;">
                            <div class="col-5 bg-light"></div>
                            <div class="col-7 bg-success"></div>
                        </div>
                        <div class="row" style="height: 60px;">
                            <div class="col-5 bg-light"></div>
                            <div class="col-7 bg-success">
                                <div class="row" style="height: 60px;">
                                    <div class="col-5 bg-warning"></div>
                                    <div class="col-7 bg-dark"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 150px;">
                    <div class="col-6 bg-primary">
                        <div class="row" style="height: 75px;">
                            <div class="col-6 bg-dark"></div>
                            <div class="col-6 bg-success">
                                <div class="row" style="height: 35px;">
                                    <div class="col-6 bg-secondary"></div>
                                    <div class="col-6 bg-primary"></div>
                                </div>
                                <div class="row" style="height: 40px;">
                                    <div class="col-6 bg-danger"></div>
                                    <div class="col-6 bg-info"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="height: 75px;">
                            <div class="col-6 bg-light">
                                <div class="row" style="height: 25px;">
                                    <div class="col-7 bg-danger"></div>
                                    <div class="col-5 bg-warning"></div>
                                </div>
                                <div class="row" style="height: 50px;">
                                    <div class="col-7 bg-warning">
                                        <div class="row" style="height: 25px;">
                                            <div class="col-6 bg-dark"></div>
                                            <div class="col-6 bg-info"></div>
                                        </div>
                                        <div class="row" style="height: 25px;">
                                            <div class="col-6 bg-danger"></div>
                                            <div class="col-6 bg-warning"></div>
                                        </div>
                                    </div>
                                    <div class="col-5 bg-success">
                                        <div class="row bg-secondary" style="height: 20px;"></div>
                                        <div class="row bg-primary" style="height: 30px;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 bg-success"></div>
                        </div>
                    </div>
                    <div class="col-6  bg-danger"></div>
                </div>
            </div>
            <div class="col-6 bg-info"> 
                <div class="row" style="height: 180px;"></div>
                <div class="row" style="height: 120px;">
                    <div class="col-6 bg-dark"></div>
                    <div class="col-6 bg-danger"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
