<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container w-50 a">
        <div class="row a">
            <div class="col-2">
                <div class="row bg-danger" style="height: 100px;"></div>
                <div class="row bg-dark" style="height: 100px;"></div>
                <div class="row bg-secondary" style="height: 100px;">
                </div>
            </div>
            <div class="col-8">
                <div class="row bg-danger" style="height: 50px;"></div>
                <div class="row" style="height: 100px;">
                    <div class="col-6 bg-light">
                        <div class="row" style="height: 70px;">
                            <div class="col-6 bg-info"></div>
                            <div class="col-6 bg-primary"></div>
                        </div>
                        <div class="row" style="height: 30px;"></div>
                    </div>
                    <div class="col-6 bg-danger">
                        <div class="row bg-dark" style="height: 100px;">
                            <div class="col-2 bg-info"></div>
                            <div class="col-8 bg-dark"></div>
                            <div class="col-2 bg-info"></div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 100px;">
                    <div class="col-6 bg-secondary">
                        <div class="row bg-warning" style="height: 100px;">
                            <div class="col-2 bg-info"></div>
                            <div class="col-8 bg-danger"></div>
                            <div class="col-2 bg-info"></div>
                        </div>
                    </div>
                    <div class="col-6 bg-warning">
                        <div class="row bg-light" style="height: 30px;"></div>
                        <div class="row bg-dark" style="height: 70px;">
                            <div class="col-6 bg-danger"></div>
                            <div class="col-6 bg-primary"></div>
                        </div>
                        
                    </div>
                </div>
                <div class="row bg-warning" style="height: 50px;"></div>
            </div>
            <div class="col-2">
                <div class="row bg-danger" style="height: 100px;"></div>
                    <div class="row bg-dark" style="height: 100px;"></div>
                        <div class="row bg-secondary" style="height: 100px;">

            </div>
       
    
</body>
</html>
