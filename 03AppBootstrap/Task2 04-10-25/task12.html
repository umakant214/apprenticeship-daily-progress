<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container a">
        <div class="row a">
            <div class="col-1 bg-danger"></div>
            <div class="col-1 bg-warning"></div>
            <div class="col-8 bg-info">
                <div class="row" style="height: 50px;">
                    <div class="col-6 bg-info"></div>
                    <div class="col-6 bg-danger"></div>
                </div>
                <div class="row" style="height: 200px;">
                    <div class="col-1 bg-success"></div>
                    <div class="col-10 bg-dark">
                        <div class="row" style="height: 200px;">
                            <div class="col-2 bg-secondary"></div>
                            <div class="col-8 bg-danger">
                                <div class="row" style="height: 100px;">
                                    <div class="col-4 bg-light"></div>
                                    <div class="col-4 bg-warning"></div>
                                    <div class="col-4 bg-info"></div>
                                </div>
                                <div class="row" style="height: 100px;"></div>
                            </div>
                            <div class="col-2 bg-secondary"></div>
                        </div>
                    </div>
                    <div class="col-1 bg-success"></div>
                </div>
                <div class="row" style="height: 50px;">
                    <div class="col-6 bg-info"></div>
                    <div class="col-6 bg-primary"></div>
                </div>
            </div>
            <div class="col-1 bg-dark"></div>
            <div class="col-1 bg-primary"></div>
        </div>
    </div>
</body>
</html>
