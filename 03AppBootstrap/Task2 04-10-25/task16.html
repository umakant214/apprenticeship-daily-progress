<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container a w-50 bg-secondary">
        <div class="row a">
            <div class="col-6">
                <div class="row" style="height: 200px;">
                    <div class="col-2 bg-danger"></div>
                    <div class="col-10">
                        <div class="row bg-secondary" style="height: 150px;"></div>
                        <div class="row bg-dark" style="height: 50px;"></div>
                    </div>
                </div>
                <div class="row bg-success" style="height: 150px;">
                    <div class="col-10 bg-secondary"></div>
                    <div class="col-2 bg-primary"></div>
                </div>
                <div class="row bg-warning" style="height: 50px;"></div>
            </div>
            <div class="col-6">
                <div class="row bg-warning" style="height: 50px;"></div>
                <div class="row" style="height: 150px;">
                    <div class="col-2 bg-success"></div>
                    <div class="col-10 bg-secondary"></div>
                </div>
                <div class="row" style="height: 200px;">
                    <div class="col-10 bg-secondary">
                        <div class="row bg-dark" style="height: 50px;"></div>
                        <div class="row bg-secondary" style="height: 150px;"></div>
                    </div>
                    <div class="col-2 bg-danger"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
