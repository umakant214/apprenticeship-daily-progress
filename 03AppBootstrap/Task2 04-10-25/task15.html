<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container a w-50">
        <div class="row bg-danger" style="height:50px;"></div>
        <div class="row" style="height:200px;">
            <div class="col-1 bg-primary"></div>
            <div class="col-2 bg-secondary">
                <div class="row" style="height: 80px;">
                    <div class="col-4 bg-dark"></div>
                    <div class="col-8 bg-warning"></div>
                </div>
                <div class="row bg-success" style="height: 50px;"></div>
                <div class="row bg-info" style="height: 70px;"></div>
            </div>
            <div class="col-6 bg-warning">
                <div class="row" style="height: 50px;">
                    <div class="col-2 bg-dark"></div>
                    <div class="col-8 bg-primary"></div>
                    <div class="col-2 bg-secondary"></div>
                </div>
                <div class="row" style="height: 100px;">
                    <div class="col-6 bg-danger"></div>
                    <div class="col-6 bg-success"></div>
                </div>
                <div class="row" style="height: 50px;">
                    <div class="col-2 bg-dark"></div>
                    <div class="col-8 bg-primary"></div>
                    <div class="col-2 bg-secondary"></div>
                </div>
            </div>
            <div class="col-2 bg-light">
                <div class="row bg-warning" style="height: 70px;"></div>
                <div class="row bg-info" style="height: 50px;"></div>
                <div class="row" style="height: 80px;">
                    <div class="col-8 bg-light"></div>
                    <div class="col-4 bg-danger"></div>
                </div>
            </div>
            <div class="col-1 bg-dark"></div>
        </div>
        <div class="row bg-success" style="height:50px;"></div>
    </div>
</body>
</html>
