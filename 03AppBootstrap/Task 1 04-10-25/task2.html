<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .a{
            height: 500px;
        }
    </style>
</head>
<body>
   <div class="container a">
    <div class="row bg-warning" style="height: 200px;">
        <div class="col-1 bg-dark">
            <div class="row bg-primary" style="height: 100px;"></div>
            <div class="row bg-warning" style="height: 100px;"></div>
        </div>
        <div class="col-1 bg-success">
            <div class="row bg-warning" style="height: 100px;"></div>
            <div class="row bg-primary" style="height: 100px;"></div>
        </div>
        <div class="col-7 bg-danger">
            <div class="row bg-secondary" style="height: 50px;"></div>
            <div class="row bg-light" style="height: 150px;">
                <div class="col-5 bg-info">
                    <div class="row bg-primary" style="height: 50px;"></div>
                    <div class="row bg-light" style="height: 100px;">
                        <div class="col-4 bg-danger"></div>
                        <div class="col-4 bg-info"></div>
                        <div class="col-4 bg-warning"></div>
                    </div>
                </div>
                <div class="col-2 bg-dark"></div>
                <div class="col-5 bg-info">
                    <div class="row bg-danger" style="height: 50px;">
                        <div class="col-4 bg-primary"></div>
                        <div class="col-4 bg-warning"></div>
                        <div class="col-4 bg-dark"></div>
                    </div>
                    <div class="row bg-success" style="height: 100px;"></div>
                </div>
            </div>
        </div>
        <div class="col-2 bg-info">
            <div class="row bg-primary" style="height: 100px;"></div>
            <div class="row bg-warning" style="height: 100px;"></div>
        </div>
        <div class="col-1 bg-success">
            <div class="row bg-warning" style="height: 100px;"></div>
            <div class="row bg-primary" style="height: 100px;"></div>
        </div>
    </div>
    <div class="row bg-secondary" style="height: 300px;">
        <div class="col-1 bg-danger"></div>
        <div class="col-1 bg-success"></div>
        <div class="col-3">
            <div class="row bg-light" style="height: 100px;"></div>
            <div class="row bg-danger" style="height: 100px;">
                <div class="col-4 bg-dark"></div>
                <div class="col-4 bg-info"></div>
                <div class="col-4 bg-danger"></div>
            </div>
            <div class="row bg-warning" style="height: 100px;"></div>
        </div>
        <div class="col-1 bg-primary"></div>
        <div class="col-3">
            <div class="row bg-dark" style="height: 100px;"></div>
            <div class="row bg-danger" style="height: 200px;">
                <div class="col-4">
                    <div class="row bg-success" style="height: 50px;"></div>
                    <div class="row bg-light" style="height: 50px;"></div>
                    <div class="row bg-danger" style="height: 100px;">
                        <div class="col-6 bg-warning"></div>
                        <div class="col-6">
                            <div class="row bg-success" style="height: 50px;"></div>
                            <div class="row bg-danger" style="height: 50px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-4 bg-info"></div>
                <div class="col-4">
                    <div class="row bg-light" style="height: 50px;"></div>
                    <div class="row bg-success" style="height: 50px;"></div>
                    <div class="row bg-dark" style="height: 100px;">
                        <div class="col-4 bg-danger"></div>
                        <div class="col-8 bg-warning">
                            <div class="row bg-dark" style="height: 100px;">
                                <div class="col-6 bg-info">
                                    <div class="row bg-warning" style="height: 25px;"></div>
                                    <div class="row bg-warning" style="height: 75px;"></div>
                                </div>
                                <div class="col-6 bg-light">
                                    <div class="row bg-warning" style="height: 25px;"></div>
                                    <div class="row bg-danger" style="height: 25px;"></div>
                                    <div class="row bg-success" style="height: 50px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 bg-primary"></div>
        <div class="col-1 bg-info"></div>
    </div>
   </div>
</body>
</html>
