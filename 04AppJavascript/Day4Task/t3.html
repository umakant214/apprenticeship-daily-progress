<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Generate Multiplication Table using Name function
      function table(num) {
        console.log("Multiplication of table", num);
        for (let i = 1; i <= 10; i++) {
          console.log(num * i);
        }
      }
      table(3);
    </script>
  </head>
