    <title>Document</title>
    <!--  Find the Largest of Two Numbers using Name function -->
    <script>
      function large(num1, num2) {
        if (num1 > num2) {
          console.log("largest number", num1);
        } else if (num2 > num1) {
          console.log("largest number", num2);
        } else {
          console.log("numbers are equal");
        }
      }
      large(10, 20);
    </script>
