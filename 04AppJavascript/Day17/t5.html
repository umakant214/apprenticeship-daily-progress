<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.css" />
    <style>
      .bg-color {
        background-color: #826afc !important;
      }
      .mb {
        height: 80px;
        width: 100%;
      }
      .mb1 {
        height: 80px;
        width: 50%;
        float: left;
      }
      h1 {
        margin-top: 200px;
      }
    </style>
  </head>
  <body onload="showData()">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 mx-auto bg-color">
          <div class="row p-2">
            <div class="col-sm-5 p-5">
              <h1 class="text-light">Responsive Registration Form</h1>
            </div>
            <div class="col-sm-7 bg-light rounded-2 p-3">
              <h2 class="text-center mb-4">Registration Form</h2>

              <label for="inputPassword5" class="form-label">Full Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter Full Name"
              />
              <span id="nameError" class="text-danger ms-2"></span>
              <br />
              <label for="inputPassword5" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter email"
              />

              <span id="emailError" class="text-danger ms-2"></span>
              <br />
              <div class="mb">
                <div class="mb1 p-1">
                  <label for="inputPassword5" class="form-label"
                    >Mobile Number</label
                  >
                  <input
                    type="number"
                    id="phone"
                    class="form-control"
                    placeholder="Enter number"
                  />

                  <span id="phoneError" class="text-danger ms-2"></span>
                </div>
                <div class="mb1 p-1">
                  <label for="inputPassword5" class="form-label"
                    >Birth Date</label
                  >
                  <input type="date" id="dob" class="form-control" />

                  <span id="dobError" class="text-danger ms-2"></span>
                </div>
              </div>
              <br />
              <label for="inputPassword5" class="form-label">Address</label>
              <input
                type="text"
                id="address"
                class="form-control"
                placeholder="Enter Full Address"
              />

              <span id="addressError" class="text-danger ms-2"></span>
              <br />
              <div class="mb">
                <div class="mb1 p-1">
                  <input
                    type="text"
                    id="country"
                    class="form-control"
                    placeholder="Enter country name"
                  />
                  <span id="countryError" class="text-danger ms-2"></span>
                </div>
                <div class="mb1 p-1">
                  <input
                    type="text"
                    id="pcode"
                    class="form-control"
                    placeholder="Enter Postal code"
                  />

                  <span id="pcodeError" class="text-danger ms-2"></span>
                </div>
              </div>
              <button onclick="login()" class="btn btn bg-color form-control">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10 mx-auto mt-3">
          <h1 class="text-light text-center mb-3">Login Form Data</h1>
          <table class="table">
            <thead class="table table-dark">
              <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>email</th>
                <th>phone</th>
                <th>dob</th>
                <th>address</th>
                <th>country</th>
                <th>pcode</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      let dataArr = [
        {
          name: "Umakant Yadav",
          email: "umakant@gmail.com",
          phone: "23456756",
          dob: "3-04-2004",
          address: "Lucknow",
          country: "India",
          pcode: "322121",
        },
      ];
      const showData = () => {
        let res = "";
        dataArr.forEach((item, index) => {
          res += `
            <tr>
            <td>${index + 1}</td>    
            <td>${item.name}</td>    
            <td>${item.email}</td>    
            <td>${item.phone}</td>    
            <td>${item.dob}</td>    
            <td>${item.address}</td>    
            <td>${item.country}</td>    
            <td>${item.pcode}</td>    
            </tr>
            `;
        });
        document.querySelector("tbody").innerHTML = res;
      };
      const login = () => {
        let nameValue = document.querySelector("#name").value;
        let emailValue = document.querySelector("#email").value;
        let phoneValue = document.querySelector("#phone").value;
        let dobValue = document.querySelector("#dob").value;
        let addressValue = document.querySelector("#address").value;
        let countryValue = document.querySelector("#country").value;
        let pcodeValue = document.querySelector("#pcode").value;

        //
        // Reset Error Msg
        nameError.innerHTML = "";
        emailError.innerHTML = "";
        phoneError.innerHTML = "";
        dobError.innerHTML = "";
        addressError.innerHTML = "";
        countryError.innerHTML = "";
        pcodeError.innerHTML = "";

        let isValid = true;

        // NAME VALIDATION
        let nameRegex = /^[A-Za-z ]{2,16}$/;
        if (nameValue.trim() === "") {
          nameError.innerHTML = "Name is required.";
          isValid = false;
        } else if (!nameRegex.test(nameValue)) {
          nameError.innerHTML = "Name should contain only alphabets.";
          isValid = false;
        }

        // EMAIL VALIDATION
        let emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        if (emailValue.trim() === "") {
          emailError.innerHTML = "Email is required.";
          isValid = false;
        } else if (emailValue.length < 5) {
          emailError.innerHTML = "Email must be at least 5 characters.";
          isValid = false;
        } else if (emailValue.length > 40) {
          emailError.innerHTML = "Email must not exceed 40 characters.";
          isValid = false;
        } else if (!emailRegex.test(emailValue)) {
          emailError.innerHTML = "Please enter a valid email address.";
          isValid = false;
        }
        // MOBILE VALIDATION
        let mobileRegex = /^[6-9]\d{9}$/;

        if (phoneValue.trim() === "") {
          phoneError.innerHTML = "Mobile number is required.";
          isValid = false;
        } else if (phoneValue.length !== 10) {
          phoneError.innerHTML = "Mobile number must be exactly 10 digits.";
          isValid = false;
        } else if (!mobileRegex.test(phoneValue)) {
          phoneError.innerHTML =
            "Please enter a valid mobile number starting with 6â€“9.";
          isValid = false;
        }

        //dob
        let dobRegex = /^\d{4}-\d{2}-\d{2}$/;
        if (dobValue.trim() === "") {
          dobError.innerHTML = "DOB is required.";
          isValid = false;
        } else if (!dobRegex.test(dobValue)) {
          dobError.innerHTML = "Please enter DOB in YYYY-MM-DD format.";
          isValid = false;
        }
        //address
        let addressRegex = /^[A-Za-z0-9\s,.\-\/]{5,100}$/;
        if (addressValue.trim() === "") {
          addressError.innerHTML = "Address is required.";
          isValid = false;
        } else if (!addressRegex.test(addressValue)) {
          addressError.innerHTML = "Please enter a valid address.";
          isValid = false;
        }

        //country
        let countryRegex = /^[A-Za-z\s]{2,40}$/;

        if (countryValue.trim() === "") {
          countryError.innerHTML = "Country is required.";
          isValid = false;
        } else if (!countryRegex.test(countryValue)) {
          countryError.innerHTML = "Please enter a valid country name.";
          isValid = false;
        }

        //postalRegex
        let postalRegex = /^[1-9][0-9]{5}$/;
        if (pcodeValue.trim() === "") {
          pcodeError.innerHTML = "Postal code is required.";
          isValid = false;
        } else if (!postalRegex.test(pcodeValue)) {
          pcodeError.innerHTML = "Please enter a valid postal code.";
          isValid = false;
        }

        //
        let obj = {
          name: nameValue,
          email: emailValue,
          phone: phoneValue,
          dob: dobValue,
          address: addressValue,
          country: countryValue,
          pcode: pcodeValue,
        };

        if (isValid) {
          dataArr.push(obj);
          showData();
        }
      };
    </script>
  </body>
</html>
