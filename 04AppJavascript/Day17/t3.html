<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.css" />

    <style>
      body {
        background: linear-gradient(
          to right,
          rgb(49, 174, 228),
          rgb(240, 12, 255)
        ) !important;
      }
      .bg-color {
        background: linear-gradient(
          to right,
          rgb(49, 174, 228),
          rgb(240, 12, 255)
        ) !important;
      }
    </style>
  </head>

  <body onload="showTableData()">
    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-sm-6 mx-auto">
          <div class="row">
            <div class="col-sm-6 mx-auto rounded-4 bg-light py-5 p-3">
              <h1 class="text-center mb-4">Login</h1>
              <div class="input-group flex-nowrap">
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
                <span class="input-group-text"
                  ><i class="fa-solid fa-user"></i
                ></span>
              </div>
              <br />
              <div class="input-group flex-nowrap">
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="password"
                />
                <span class="input-group-text"
                  ><i class="fa-solid fa-lock"></i
                ></span>
              </div>
              <br />
              <p class="text-end">Forget password?</p>
              <div class="d-flex justify-content-center">
                <button
                  onclick="login()"
                  class="btn btn bg-color text-light text-center form-control"
                >
                  Login
                </button>
              </div>
              <p class="text-center mt-3">Or sign up using</p>
              <div class="text-center">
                <i class="fa-brands fa-facebook fs-2 text-primary"></i>
                <i class="fa-brands fa-twitter fs-2 text-info"></i>
                <i class="fa-brands fa-google fs-2 text-danger"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-8 mx-auto mt-3">
          <h1 class="text-light text-center mb-3">Login Form Data</h1>
          <table class="table">
            <thead class="table table-dark">
              <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>password</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      let dataArr = [
        {
          name: "Umakant Yadav",
          password: "1234456776",
        },
      ];
      const showTableData = () => {
        let res = "";
        dataArr.forEach((item, index) => {
          res += `
            <tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.password}</td>
            </tr>
            `;
        });
        document.querySelector("tbody").innerHTML = res;
      };

      const login = () => {
        let nameValue = document.querySelector("#name").value;
        let passwordValue = document.querySelector("#password").value;

        const obj = {
          name: nameValue,
          password: passwordValue,
        };
        dataArr.push(obj);
        showTableData();
      };
    </script>
  </body>
</html>
