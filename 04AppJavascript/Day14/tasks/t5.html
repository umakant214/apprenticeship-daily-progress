<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.cdnfonts.com/css/digital-7-mono"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
      }
      #box {
        min-height: 500px;
        width: 500px;
        border: 20px solid red;
        border-radius: 50%;
        background-color: white;
        margin: 10px auto;
        box-shadow: 0px 0px 10px 10px black inset;
        text-align: center;
        line-height: 500px;
        color: red;
        font-size: 148px;
        font-family: Digital-7;
      }
    </style>
  </head>
  <body>
    <div id="box">Time</div>
    <script>
      const watch = () => {
        let time = new Date().toLocaleTimeString();
        let dateRef = new Date().toLocaleDateString();
        document.querySelector("#box").innerHTML = `${time}`;
      };
      setInterval(watch, 1000);

      ///not work properly
      let count = 0;
      const timer = setInterval(() => {
        watch();
        count++;

        if (count === 10) {
          clearInterval(timer);
        }
      }, 5000);
    </script>
  </body>
</html>
