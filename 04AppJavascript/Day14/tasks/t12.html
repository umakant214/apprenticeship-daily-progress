<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <input id="box" type="text" placeholder="Enter text" />
    <button onclick="check()">Submit</button>

    <p id="msg"></p>

    <script>
      const check = () => {
        let value = document.getElementById("box").value;
        let message = document.getElementById("msg");

        if (value === "") {
          message.innerHTML = "Please fill this input box";
        } else {
          message.textContent = "";
          message.innerHTML = " valid Input";
        }
      };
    </script>
  </body>
</html>
