<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>This is paragraph</p>
    <button onclick="demo()">Increase fontSize</button>
    <button onclick="demo1()">Decrease fontSize</button>
    <script>
      demo = () => {
        let paraRef = document.querySelector("p");
        paraRef.style.fontSize = "30px";
      };
      demo1 = () => {
        let paraRef = document.querySelector("p");
        paraRef.style.fontSize = "10px";
      };
    </script>
  </body>
</html>
