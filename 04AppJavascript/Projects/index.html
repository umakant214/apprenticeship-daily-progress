<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="js/bootstrap.bundle.js" />
  </head>
  <body onload=" showTableData()">
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-sm-4 mx-auto border border-2 border-dark rounded mt-3 p-4"
        >
          <h2 class="text-center mb-5">
            Registration <span class="text-danger">Form</span>
          </h2>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your Name"
            id="name"
          />
          <br />
          <input
            type="email"
            class="form-control mb-4"
            placeholder="Enter Your email"
            id="email"
          />
          <input
            type="num'"
            class="form-control mb-3"
            placeholder="Enter Your Mobile"
            id="phone"
          />

          <button
            onclick="register()"
            class="btn btn-warning form-control mb-3"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 mx-auto mt-3">
          <h1 class="text-danger text-center mb-3">Registration Form Data</h1>
          <table class="table">
            <thead class="table table-dark">
              <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Update Data
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Name"
                id="modalName"
              />
              <br />
              <input
                type="email"
                class="form-control"
                placeholder="Enter Your email"
                id="modalEmail"
              />
              <br />
              <input
                type="number"
                class="form-control"
                placeholder="Enter Your number"
                id="modalPhone"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                onclick="update()"
                type="button"
                class="btn btn-warning text-light"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let dataArr = [
        {
          name: "Abhi Yadav",
          email: "abhi@gmail.com",
          phone: "234466876543",
        },
      ];
      const showTableData = () => {
        let res = "";
        dataArr.forEach((item, index) => {
          res += `
            <tr>
            <td>${index + 1}</td>    
            <td>${item.name}</td>    
            <td>${item.email}</td>    
            <td>${item.phone}</td>
            <td>
               <button onclick="deleteData(${index})" class="btn btn-danger">Del</button> 
               <button onclick="editData(${index})"   data-bs-toggle="modal" data-bs-target="#exampleModal"    class="btn btn-warning">Edit</button> 
            </td>    
            </tr>
            `;
        });
        document.querySelector("tbody").innerHTML = res;
      };

      const register = () => {
        let nameValue = document.querySelector("#name").value;
        let emailValue = document.querySelector("#email").value;
        let phoneValue = document.querySelector("#phone").value;

        const obj = {
          name: nameValue,
          email: emailValue,
          phone: phoneValue,
        };
        dataArr.push(obj);
        showTableData();
      };

      const deleteData = (x) => {
        dataArr.splice(x, 1);
        showTableData();
      };
      const editData = (y) => {
        localStorage.setItem("editId", JSON.stringify(y));
        const id = JSON.parse(localStorage.getItem(editData));
      };
      const update = () => {
        let id = JSON.parse(localStorage.getItem("editId"));
        let name = document.querySelector("#modalName").value;
        let email = document.querySelector("#modalEmail").value;
        let phone = document.querySelector("#modalPhone").value;

        let updateObj = {
          name: name,
          email: email,
          phone: phone,
        };

        dataArr[id] = updateObj;
        showTableData();
      };
    </script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
