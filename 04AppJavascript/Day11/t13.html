<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Div Tag adding padding</div>
    <script>
      let divRef = document.querySelector("div");
      divRef.style.height = "300px";
      divRef.style.lineHeight = "300px";
      divRef.style.textAlign = "center";
      divRef.style.background = "green";
      divRef.style.padding = "300px";
    </script>
  </body>
</html>
