<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is Heading Tag</h1>
    <script>
      let headRef = document.querySelector("h1");
      headRef.style.fontSize = "50px";
      headRef.style.color = "Red";
    </script>
  </body>
</html>
