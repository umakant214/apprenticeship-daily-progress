<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //12. Use if-else if to check a range of numbers
      let num = prompt("Enter number if check positive :");
      if (num < 50) {
        console.log("the number is 0 to 50 range ", num);
      } else if (num <= 50 && num >= 100) {
        console.log("The number is 50 to 100 range ", num);
      } else {
        console.log("the number is above 100");
      }
    </script>
  </head>
  <body></body>
</html>
