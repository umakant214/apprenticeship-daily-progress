<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //Check if a number is positive, negative, or zero using else if statement
      let num = prompt("Enter number if check positive,negative ,zero :");
      if ((num = 0)) {
        console.log("number is zero", num);
      } else if (num >= 0) {
        console.log("number is positive");
      } else {
        console.log("number is negative");
      }
    </script>
  </head>
  <body></body>
</html>
