<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //28.Grade classification based on score using else if statement
      let score = prompt("Enter your score :");
      if (score >= 75) {
        console.log("Grade : A");
      } else if (score >= 60) {
        console.log("Grade : B");
      } else if (score >= 30) {
        console.log("Grade : C");
      } else {
        console.log("You are fail");
      }
    </script>
  </head>
  <body></body>
</html>
