<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //11. Use if-else to determine if a number is even or odd
      let num = prompt("Enter number if check positive :");
      if (num % 2 == 0) {
        console.log("this number is even ", num);
      } else {
        console.log("This is odd number ", num);
      }
    </script>
  </head>
  <body></body>
