<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      .box {
        min-height: 400px;
        margin-top: 10px;
        background: linear-gradient(rgba(255, 255, 255, 0.05));
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 box mx-auto bg-light p-4 rounded-3">
          <h2 class="text-center mb-5">Login Form</h2>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your Name"
            id="name"
          />
          <br />
          <input
            type="email"
            class="form-control mb-4"
            placeholder="Enter Your email"
            id="email"
          />
          <input
            type="password"
            class="form-control"
            placeholder="Enter Your password"
            id="password"
          />

          <button onclick="btnClick()" class="btn btn-success w-100 mt-4">
            Submit
          </button>

          <br />
          <br />
          <br /><br /><br /><br /><br />
          <table class="table">
            <thead class="table table-dark">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>password</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      let res = "";

      const btnClick = () => {
        let nameValue = document.querySelector("#name").value;
        let emailValue = document.querySelector("#email").value;
        let passwordValue = document.querySelector("#password").value;
        res += `<tr>
            <td>${nameValue}</td>
            <td>${emailValue}</td>
            <td>${passwordValue}</td>
            </tr>`;
        document.querySelector("tbody").innerHTML = res;
      };
    </script>
  </body>
</html>
