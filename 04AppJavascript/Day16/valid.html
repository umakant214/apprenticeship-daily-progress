<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: lightblue;
      }
      div {
        min-height: 300px;
        width: 300px;
        border: 1px solid black;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 5px orange;
      }
      input {
        width: 100%;
        height: 40px;
        margin-top: 20px;
        font-size: 14px;
      }
      p {
        text-align: center;
      }
      ::placeholder {
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>

      <input type="text" placeholder="Enter your name" id="name" /> <br />
      <input type="email" name="" id="email" placeholder="Enter your Email" />
      <input
        type="number"
        name=""
        id="number"
        placeholder="Enter your mon no"
      />
      <p style="color: red" id="numErr"></p>
      <br />
      <input type="submit" onclick="demo()" value="Submit" />

      <script>
        const demo = () => {
          let nameValue = document.querySelector("#name").value;
          let emailValue = document.querySelector("#email").value;
          let numberValue = document.querySelector("#number").value;
          let paraValue = document.querySelector("p");
          let numErrValue = document.querySelector("#numErr");

          if (nameValue.length == 0) {
            paraValue.innerHTML = ` <span style="color:red">required field !<br> <br>  Invalid Email</span>`;
          } else if (nameValue.length <= 2) {
            paraValue.innerHTML = `<span style="color:red">Minimum 3 character name</span>`;
          } else if (!emailValue.includes("@") || emailValue.includes(".")) {
            paraValue.innerHTML = `<span style="color:red">must be add @!  in email</span>`;
          } else {
            paraValue.innerHTML = `<span style="color:green">Name :${nameValue}  <br> <br> Email: ${emailValue}</span>`;
          }

          if (numberValue.length <= 10) {
            numErrValue.innerHTML = `Number must be 10 digit`;
          }
        };
      </script>
    </div>

    <!-- -->
  </body>
</html>
