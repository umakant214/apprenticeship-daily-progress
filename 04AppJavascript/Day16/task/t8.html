<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 mx-auto">
          <table class="table">
            <thead class="table table-dark">
              <tr>
                <td>id</td>
                <td>Name</td>
                <td>price</td>
                <td>stock</td>
                <td>category</td>
                <td>discount</td>
                <td>rating</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      const ecommerceProducts = [
        {
          id: 101,
          name: "iPhone 15",
          price: 85000,
          stock: 30,
          category: "Mobile",
          discount: 10,
          rating: 4.8,
        },
        {
          id: 102,
          name: "MacBook Air",
          price: 120000,
          stock: 15,
          category: "Laptop",
          discount: 5,
          rating: 4.9,
        },
        {
          id: 103,
          name: "Boat Earbuds",
          price: 1999,
          stock: 90,
          category: "Audio",
          discount: 25,
          rating: 4.3,
        },
        {
          id: 104,
          name: "Samsung TV 50in",
          price: 55000,
          stock: 10,
          category: "Electronics",
          discount: 15,
          rating: 4.6,
        },
        {
          id: 105,
          name: "Nike Shoes",
          price: 6500,
          stock: 45,
          category: "Fashion",
          discount: 20,
          rating: 4.5,
        },
      ];

      let res = "";
      ecommerceProducts.forEach((item, index, array) => {
        res += `<tr>
        <td>${item.id}</td>
        <td>${item.name}</td>
        <td>${item.price}</td>
        <td>${item.stock}</td>
        <td>${item.category}</td>
        <td>${item.discount}</td>
        <td>${item.rating}</td>
        </tr>`;
      });

      document.querySelector("tbody").innerHTML = res;
    </script>
  </body>
</html>
