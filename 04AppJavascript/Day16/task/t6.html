<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <table class="table">
          <thead class="table table-dark">
            <tr>
              <td>id</td>
              <td>Name</td>
              <td>age</td>
              <td>disease</td>
              <td>admiited</td>
              <td>room</td>
            </tr>
          </thead>
          <tbody>
            <!--fdatathsnwk-->
          </tbody>
        </table>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <script>
      const patients = [
        {
          id: 1,
          name: "Sunil",
          age: 45,
          disease: "Diabetes",
          admitted: true,
          room: 402,
        },
        {
          id: 2,
          name: "Rohan",
          age: 32,
          disease: "Fever",
          admitted: false,
          room: null,
        },
        {
          id: 3,
          name: "Meera",
          age: 67,
          disease: "Heart Problem",
          admitted: true,
          room: 110,
        },
        {
          id: 4,
          name: "Simran",
          age: 25,
          disease: "Migraine",
          admitted: false,
          room: null,
        },
        {
          id: 5,
          name: "Ayaan",
          age: 52,
          disease: "Kidney Infection",
          admitted: true,
          room: 212,
        },
      ];
      let res = "";
      patients.forEach((item, index, array) => {
        res += `
        <tr>
        <td>${item.id}</td>    
        <td>${item.name}</td>    
        <td>${item.age}</td>    
        <td>${item.disease}</td>    
        <td>${item.admitted}</td>    
        <td>${item.room}</td>    
        </tr>
        `;
      });
      document.querySelector("tbody").innerHTML = res;
    </script>
  </body>
</html>
