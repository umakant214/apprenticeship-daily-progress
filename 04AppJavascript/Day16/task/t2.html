<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <table class="table">
            <thead class="table table-dark">
              <th>Sr. No</th>
              <th>Product Name</th>
              <th>Stock</th>
            </thead>
            <tbody>
              <!--databind-->
            </tbody>
          </table>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>

    <script>
      const products = [
        { name: "Pen", stock: 10 },
        { name: "Book", stock: 0 },
        { name: "Bag", stock: 5 },
        { name: "Pencil", stock: 20 },
        { name: "Notebook", stock: 15 },
        { name: "Marker", stock: 0 },
        { name: "Eraser", stock: 8 },
        { name: "Sharpener", stock: 12 },
        { name: "Geometry Box", stock: 4 },
        { name: "Water Bottle", stock: 0 },
        { name: "Lunch Box", stock: 6 },
        { name: "Calculator", stock: 2 },
        { name: "Highlighter", stock: 0 },
        { name: "Glue Stick", stock: 3 },
        { name: "Sketch Pen Set", stock: 11 },
        { name: "Paper Sheets", stock: 0 },
        { name: "Color Box", stock: 14 },
        { name: "Drawing Book", stock: 9 },
        { name: "Backpack", stock: 0 },
        { name: "School Bag", stock: 13 },
        { name: "college Bag", stock: 3 },
      ];
      let result = "";
      products.forEach((item, index, array) => {
        result += `<tr>
            <td>${index + 1}</td>
            <td>${products[index].name}</td>
            <td>${products[index].stock}</td>
            </tr>`;
      });

      document.querySelector("tbody").innerHTML = result;
    </script>
  </body>
</html>
