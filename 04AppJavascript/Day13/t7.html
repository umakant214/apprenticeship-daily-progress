<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="height: 200px; width: 200px; background-color: red"></div>
    <br />
    <button onclick="demo()">Hide</button>
    <button onclick="demo1()">show</button>
    <script>
      let divRef = document.querySelector("div");
      const demo = () => {
        divRef.style.display = "none";
      };
      const demo1 = () => {
        divRef.style.display = "block";
      };
    </script>
  </body>
</html>
