<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="../Day12/blog1.jpg" height="400" alt="" />
    <button onclick="demo()">style Change</button>
    <script>
      const demo = () => {
        let imgRef = document.querySelector("img");
        imgRef.style.transform = "rotate(40deg)";
      };
    </script>
  </body>
</html>
