<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <button onclick="demo()">check</button>
    <script>
      let inputRef = document.querySelector("input");
      const demo = () => {
        if (inputRef.value == "") {
          inputRef.style.border = " 2px solid red";
        } else {
          inputRef.style.border = "2px solid green";
        }
      };
    </script>
  </body>
</html>
