<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //addition
      let num1 = prompt("Enter num1 ");
      let num2 = prompt("Enter num2 ");
      let result = parseInt(num1) + parseInt(num2);
      document.write(result);

      //Substraction
      let n1 = prompt("Enter n1 ");
      let n2 = prompt("Enter n2 ");
      let sub = parseInt(n1) + parseInt(n2);
      document.write(sub);

      //Multiflication
      let m1 = prompt("Enter m1 ");
      let m2 = prompt("Enter m2 ");
      let Multi = parseInt(m1) + parseInt(m2);
      document.write(Multi);

      //division
      let a = prompt("Enter m1 ");
      let b = prompt("Enter m2 ");
      let div = parseInt(a) + parseInt(b);
      document.write(div);
    </script>
  </body>
</html>
