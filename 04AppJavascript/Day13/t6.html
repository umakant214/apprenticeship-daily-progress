<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Output</div>
    <input type="text" />
    <button onclick="demo()">Change</button>
    <script>
      const demo = () => {
        let divRef = document.querySelector("div");
        let inputRef = document.querySelector("input");

        divRef.innerHTML = inputRef.value;
      };
    </script>
  </body>
</html>
