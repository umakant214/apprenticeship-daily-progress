<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: lightblue;
        border-radius: 50%;
        border: 2px solid aqua;
        text-align: center;
        line-height: 100px;
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>UK</div>
    <br /><br />
    <input type="text" />
    <button onclick="demo()">click me</button>
    <script>
      const demo = () => {
        let inputValue = document.querySelector("input").value;
        let arr = inputValue.split(" ");
        let result = "";
        if (arr.length == 1) {
          result = arr[0].slice(0, 2);
        } else {
          result = arr[0].slice(0, 1) + arr[arr.length - 1].slice(0, 1);
        }
        document.querySelector("div").innerHTML = result;
      };
    </script>
  </body>
</html>
