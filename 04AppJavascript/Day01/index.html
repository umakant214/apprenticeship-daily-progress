<!DOCTYPE html>

      const sub = (num1, num2) => {
        let sub = num1 - num2;
        console.log(sub);
      };
      sub(20, 10);
      sub(40, 10);

      //multification
      const mul = (num1, num2) => {
        let mul = num1 * num2;
        console.log(mul);
      };
      mul(20, 10);
      mul(40, 10);

      //division
      const div = (num1, num2) => {
        let div = num1 / num2;
        console.log(div);
      };
      div(8, 2);
      div(60, 10);

      //modules
      const rem = (num1, num2) => {
        let rem = num1 % num2;
        console.log(rem);
      };
      rem(20, 10);
      rem(40, 10);

      //default parameter
      const add = (x = 1, y = 3 ) => {
        let c = x + y;
        console.log(c);
      };
      add();
    </script>
