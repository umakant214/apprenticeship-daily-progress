<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          ul{
            list-style: none;
        }
        li{
            height: 45px;
            width: 120px;
            text-align: center;
            line-height: 45px;
            border: 5px solid green;
            background: lightgreen;
            color: green;
            font-size: 20px;
            display: inline-block;
        }
        @media screen and (min-width:0px) and (max-width:600px)
        {
            li
            {
                display: block;
                background-color: purple;
                border: 5px solid pink;
                color: plum;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>Home </li>
        <li>Home </li>
        <li>About us </li>
        <li>Contact </li>
        <li>Contact </li>
        <li>Contact </li>
        <li>Contact </li>
        <li>Gallery </li>
        <li>Register </li>
    </ul>
</body>
</html>
