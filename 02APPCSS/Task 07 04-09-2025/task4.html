<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 800px;
        height: 800px;
        background-color: red;
      }
      #left {
        width: 400px;
        height: 800px;
        background-color: aquamarine;
        float: left;
      }
      #right {
        width: 400px;
        height: 800px;
        background-color: rebeccapurple;
        float: left;
      }
      #top {
        width: 400px;
        height: 400px;
        background-color: navajowhite;
      }
      #bottom {
        width: 400px;
        height: 400px;
        background-color: navy;
      }
      #l1 {
        width: 200px;
        height: 400px;
        background-color: firebrick;
        float: left;
      }
      #l2 {
        width: 200px;
        height: 400px;
        background-color: hotpink;
        float: left;
      }
      #a {
        width: 200px;
        height: 200px;
        background-color: greenyellow;
      }
      #b {
        width: 200px;
        height: 200px;
        background-color: burlywood;
      }
      #s1 {
        width: 200px;
        height: 200px;
        background-color: burlywood;
      }
      #s2 {
        width: 200px;
        height: 200px;
        background-color: yellow;
      }
      #x1 {
        width: 200px;
        height: 100px;
        background-color: navy;
      }
      #x2 {
        width: 200px;
        height: 100px;
        background-color: magenta;
      }
      #y1,
      #h2 {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
      }
      #y2,
      #h1 {
        width: 100px;
        height: 100px;
        background-color: teal;
        float: left;
      }
      #p1 {
        width: 200px;
        height: 100px;
        background-color: gold;
      }
      #p2 {
        width: 200px;
        height: 100px;
        background-color: darkcyan;
      }
      #z1,
      #k2 {
        height: 100px;
        width: 100px;
        background-color: rebeccapurple;
        float: left;
      }
      #z2,
      #k1 {
        height: 100px;
        width: 100px;
        background-color: powderblue;
        float: left;
      }
      #c1 {
        width: 100px;
        height: 400px;
        background-color: firebrick;
        float: left;
      }
      #c2 {
        width: 100px;
        height: 400px;
        background-color: rosybrown;
        float: left;
      }
      #c3 {
        width: 200px;
        height: 400px;
        background-color: peru;
        float: left;
      }
      #f1 {
        width: 400px;
        height: 100px;
        background-color: navy;
      }
      #f2 {
        width: 400px;
        height: 300px;
        background-color: violet;
      }
      #v1 {
        width: 100px;
        height: 300px;
        background-color: maroon;
        float: left;
      }
      #v2 {
        width: 200px;
        height: 300px;
        background-color: aqua;
        float: left;
      }
      #v3 {
        width: 100px;
        height: 300px;
        background-color: red;
        float: left;
      }
      #n1 {
        width: 200px;
        height: 150px;
        background-color: palevioletred;
      }
      #n2 {
        width: 200px;
        height: 150px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left">
        <div id="top">
          <div id="l1">
            <div id="a">
              <div id="x1">
                <div id="y1"></div>
                <div id="y2"></div>
              </div>
              <div id="x2">
                <div id="h1"></div>
                <div id="h2"></div>
              </div>
            </div>
            <div id="b"></div>
          </div>
          <div id="l2">
            <div id="s1"></div>
            <div id="s2">
              <div id="p1">
                <div id="z1"></div>
                <div id="z2"></div>
              </div>
              <div id="p2">
                <div id="k1"></div>
                <div id="k2"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="bottom">
          <div id="c1"></div>
          <div id="c2"></div>
          <div id="c3"></div>
        </div>
      </div>
      <div id="right">
        <div id="top" style="background-color: gainsboro">
          <div id="f1"></div>
          <div id="f2">
            <div id="v1"></div>
            <div id="v2">
              <div id="n1"></div>
              <div id="n2"></div>
            </div>
            <div id="v3"></div>
          </div>
        </div>
        <div id="bottom" style="background-color: green">
          <div id="top">
            <div id="l1">
              <div id="a">
                <div id="x1">
                  <div id="y1"></div>
                  <div id="y2"></div>
                </div>
                <div id="x2">
                  <div id="h1"></div>
                  <div id="h2"></div>
                </div>
              </div>
              <div id="b"></div>
            </div>
            <div id="l2">
              <div id="s1"></div>
              <div id="s2">
                <div id="p1">
                  <div id="z1"></div>
                  <div id="z2"></div>
                </div>
                <div id="p2">
                  <div id="k1"></div>
                  <div id="k2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
