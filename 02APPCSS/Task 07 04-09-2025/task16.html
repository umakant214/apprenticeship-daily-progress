<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        height: 600px;
        background-color: navajowhite;
      }
      #t1 {
        width: 600px;
        height: 200px;
        background-color: #ffb780;
      }
      #t2 {
        width: 600px;
        height: 200px;
        background-color: aqua;
      }
      #t3 {
        width: 600px;
        height: 200px;
        background-color: red;
      }
      #left {
        width: 300px;
        height: 200px;
        float: left;
        background-color: #8fbada;
      }
      #right {
        width: 300px;
        height: 200px;
        float: left;
        background-color: #80d8a6;
      }
      #p1 {
        width: 200px;
        height: 200px;
        float: left;
        background-color: #e59687;
      }
      #p2 {
        width: 200px;
        height: 200px;
        float: left;
        background-color: #e5cb76;
      }
      #p3 {
        width: 200px;
        height: 200px;
        float: left;
        background-color: #aeaae5;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="t1"></div>
      <div id="t2">
        <div id="left"></div>
        <div id="right"></div>
      </div>
      <div id="t3">
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="p3"></div>
      </div>
    </div>

</html>
