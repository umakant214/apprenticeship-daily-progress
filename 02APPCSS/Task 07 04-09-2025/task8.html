<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 400px;
        height: 500px;
        background-color: honeydew;
      }
      #top {
        width: 400px;
        height: 100px;
        background-color: navajowhite;
      }
      #bottom {
        width: 400px;
        height: 400px;
        background-color: hotpink;
      }
      #left {
        width: 100px;
        height: 400px;
        background-color: blueviolet;
        float: left;
      }
      #right {
        width: 300px;
        height: 400px;
        background-color: red;
        float: left;
      }
      #t1 {
        width: 300px;
        height: 100px;
        background-color: aqua;
      }
      #t2 {
        width: 300px;
        height: 300px;
        background-color: yellow;
      }
      #l1 {
        width: 100px;
        height: 300px;
        background-color: red;
        float: left;
      }
      #l2 {
        width: 200px;
        height: 300px;
        background-color: green;
        float: left;
      }
      #f1 {
        width: 200px;
        height: 100px;
        background-color: darkcyan;
      }
      #f2 {
        width: 200px;
        height: 200px;
        background-color: darkgoldenrod;
      }
      #p1 {
        width: 100px;
        height: 200px;
        background-color: blue;
        float: left;
      }
      #p2 {
        width: 100px;
        height: 200px;
        background-color: gold;
        float: left;
      }
      #a1 {
        width: 100px;
        height: 100px;
        background-color: firebrick;
      }
      #a2 {
        width: 100px;
        height: 100px;
        background-color: darkgoldenrod;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="top"></div>
      <div id="bottom">
        <div id="left"></div>
        <div id="right">
          <div id="t1"></div>
          <div id="t2">
            <div id="l1"></div>
            <div id="l2">
              <div id="f1"></div>
              <div id="f2">
                <div id="p1"></div>
                <div id="p2">
                  <div id="a1"></div>
                  <div id="a2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
