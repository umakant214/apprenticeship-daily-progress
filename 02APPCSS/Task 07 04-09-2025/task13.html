<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 350px;
        height: 300px;
        background-color: navy;
      }
      #top {
        width: 350px;
        height: 100px;
        background-color: red;
      }
      #bottom {
        width: 350px;
        height: 200px;
        background-color: orange;
      }
      #t1 {
        width: 150px;
        height: 100px;
        background-color: aqua;
        float: left;
      }
      #t2 {
        width: 50px;
        height: 100px;
        background-color: hotpink;
        float: left;
      }
      #t3 {
        width: 150px;
        height: 100px;
        background-color: darkblue;
        float: left;
      }
      #b1 {
        width: 150px;
        height: 200px;
        background-color: red;
        float: left;
      }
      #b2 {
        width: 50px;
        height: 200px;
        background-color: green;
        float: left;
      }
      #b3 {
        width: 150px;
        height: 200px;
        background-color: yellowgreen;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="top">
        <div id="t1"></div>
        <div id="t2"></div>
        <div id="t3"></div>
      </div>
      <div id="bottom">
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="b3"></div>
      </div>
    </div>
  </body>
</html>
