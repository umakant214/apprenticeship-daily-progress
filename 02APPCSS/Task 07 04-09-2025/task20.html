<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 500px;
        height: 300px;
        background-color: orange;
      }
      #left {
        width: 300px;
        height: 300px;
        background-color: aqua;
        float: left;
      }
      #right {
        width: 200px;
        height: 300px;
        background-color: green;
        float: left;
      }
      #r1 {
        width: 200px;
        height: 150px;
        background-color: blue;
      }
      #r2 {
        width: 200px;
        height: 150px;
        background-color: lightblue;
      }
      #p1 {
        width: 100px;
        height: 150px;
        background-color: blueviolet;
        float: left;
      }
      #p2 {
        width: 100px;
        height: 150px;
        background-color: darkcyan;
        float: left;
      }
      #x1 {
        width: 300px;
        height: 100px;
        background-color: yellow;
      }
      #x2 {
        width: 300px;
        height: 100px;
        background-color: darkcyan;
      }
      #x3 {
        width: 300px;
        height: 100px;
        background-color: yellow;
      }
      #y1,
      #c2 {
        width: 150px;
        height: 100px;
        background-color: wheat;
        float: left;
      }
      #y2,
      #c1 {
        width: 150px;
        height: 100px;
        background-color: green;
        float: left;
      }
      #b1 {
        width: 150px;
        height: 50px;
        background-color: aqua;
      }
      #b2 {
        width: 150px;
        height: 50px;
        background-color: palevioletred;
      }
      #b1 {
        width: 75px;
        height: 50px;
        background-color: red;
        float: left;
      }
      #b2 {
        width: 75px;
        height: 50px;
        background-color: palegoldenrod;
        float: left;
      }
      #n1 {
        width: 150px;
        height: 50px;
        background-color: red;
      }
      #n2 {
        width: 150px;
        height: 50px;
        background-color: palevioletred;
      }
      #m1 {
        width: 75px;
        height: 50px;
        background-color: saddlebrown;
        float: left;
      }
      #m2 {
        width: 75px;
        height: 50px;
        background-color: rebeccapurple;
        float: left;
      }
      #o1 {
        width: 75px;
        height: 25px;
        background-color: aqua;
      }
      #o2 {
        width: 75px;
        height: 25px;
        background-color: rgb(2, 37, 2);
      }
      #h1,
      #v2 {
        width: 37.5px;
        height: 25px;
        background-color: maroon;
        float: left;
      }
      #h2,
      #v1 {
        width: 37.5px;
        height: 25px;
        background-color: yellowgreen;
        float: left;
      }
      #task1 {
        width: 75px;
        height: 50px;
        background-color: blue;
        float: left;
      }
      #task2 {
        width: 75px;
        height: 50px;
        background-color: gray;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left">
        <div id="x1"></div>
        <div id="x2">
          <div id="y1"></div>
          <div id="y2">
            <div id="b1">
              <div id="f1"></div>
              <div id="f2"></div>
            </div>
            <div id="b2"></div>
          </div>
        </div>
        <div id="x3">
          <div id="c1">
            <div id="n1">
              <div id="m1"></div>
              <div id="m2">
                <div id="o1">
                  <div id="h1"></div>
                  <div id="h2"></div>
                </div>
                <div id="o2">
                  <div id="v1"></div>
                  <div id="v2"></div>
                </div>
              </div>
            </div>
            <div id="n2">
              <div id="task1"></div>
              <div id="task2"></div>
            </div>
          </div>
          <div id="c2"></div>
        </div>
      </div>
      <div id="right">
        <div id="r1"></div>
        <div id="r2">
          <div id="p1"></div>
          <div id="p2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
