<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 500px;
        height: 300px;
        background-color: navajowhite;
      }
      #t1 {
        width: 500px;
        height: 100px;
        background-color: navy;
      }
      #t2 {
        width: 500px;
        height: 100px;
        background-color: yellow;
      }
      #t3 {
        width: 500px;
        height: 100px;
        background-color: yellowgreen;
      }
      #p1 {
        width: 100px;
        height: 100px;
        background-color: rebeccapurple;
        float: left;
      }
      #p2 {
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        float: left;
      }
      #p3 {
        width: 100px;
        height: 100px;
        background-color: darkcyan;
        float: left;
      }
      #p4 {
        width: 200px;
        height: 100px;
        background-color: red;
        float: left;
      }
      #a1 {
        width: 200px;
        height: 100px;
        background-color: aqua;
        float: left;
      }
      #a2 {
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        float: left;
      }
      #a3,
      #c2,
      #c5 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        float: left;
      }
      #a4 {
        width: 100px;
        height: 100px;
        background-color: aqua;
        float: left;
      }
      #c1,
      #c3 {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
      }
      #c4 {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="t1">
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="p3"></div>
        <div id="p4"></div>
      </div>
      <div id="t2">
        <div id="a1"></div>
        <div id="a2"></div>
        <div id="a3"></div>
        <div id="a4"></div>
      </div>
      <div id="t3">
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
        <div id="c5"></div>
      </div>
    </div>
  </body>
</html>
