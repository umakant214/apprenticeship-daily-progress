<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 400px;
        height: 400px;
        background-color: aqua;
      }
      #top {
        width: 400px;
        height: 200px;
        background-color: blueviolet;
      }
      #bottom {
        width: 400px;
        height: 200px;
        background-color: red;
      }
      #t1,
      #p2 {
        width: 200px;
        height: 200px;
        background-color: aqua;
        float: left;
      }
      #t2,
      #p1 {
        width: 200px;
        height: 200px;
        background-color: green;
        float: left;
      }
      #a1 {
        width: 50px;
        height: 200px;
        background-color: red;
        float: left;
      }
      #a2 {
        width: 150px;
        height: 200px;
        background-color: palevioletred;
        float: left;
      }
      #x1 {
        width: 150px;
        height: 150px;
        background-color: cadetblue;
      }
      #x2 {
        width: 150px;
        height: 50px;
        background-color: lightcoral;
      }
      #c1 {
        width: 200px;
        height: 50px;
        background-color: darkblue;
      }
      #c2 {
        width: 200px;
        height: 150px;
        background-color: navajowhite;
      }
      #z1 {
        width: 50px;
        height: 150px;
        background-color: orange;
        float: left;
      }
      #z2 {
        width: 150px;
        height: 150px;
        background-color: gray;
        float: left;
      }
      #v1 {
        width: 200px;
        height: 150px;
        background-color: navy;
      }
      #v2 {
        width: 200px;
        height: 50px;
        background-color: yellow;
      }
      #n1 {
        width: 150px;
        height: 150px;
        background-color: olive;
        float: left;
      }
      #n2 {
        width: 50px;
        height: 150px;
        background-color: green;
        float: left;
      }
      #m1 {
        width: 150px;
        height: 200px;
        background-color: rebeccapurple;
        float: left;
      }
      #m2 {
        width: 50px;
        height: 200px;
        background-color: red;
        float: left;
      }
      #b1 {
        width: 150px;
        height: 150px;
        background-color: orangered;
      }
      #b2 {
        width: 150px;
        height: 50px;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="top">
        <div id="t1">
          <div id="a1"></div>
          <div id="a2">
            <div id="x1"></div>
            <div id="x2"></div>
          </div>
        </div>
        <div id="t2">
          <div id="c1"></div>
          <div id="c2">
            <div id="z1"></div>
            <div id="z2"></div>
          </div>
        </div>
      </div>
      <div id="bottom">
        <div id="p1">
          <div id="v1">
            <div id="n1"></div>
            <div id="n2"></div>
          </div>
          <div id="v2"></div>
        </div>
        <div id="p2">
          <div id="m1">
            <div id="b1"></div>
            <div id="b2"></div>
          </div>
          <div id="m2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
