<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 500px;
        height: 300px;
        background-color: aqua;
      }
      #top {
        width: 500px;
        height: 200px;
        background-color: red;
      }
      #bottom {
        width: 500px;
        height: 100px;
        background-color: yellow;
      }
      #t1 {
        width: 200px;
        height: 200px;
        background-color: aqua;
        float: left;
      }
      #t2 {
        width: 100px;
        height: 200px;
        background-color: yellowgreen;
        float: left;
      }
      #t3 {
        width: 200px;
        height: 200px;
        background-color: darkblue;
        float: left;
      }
      #b1,
      #b4 {
        width: 100px;
        height: 100px;
        background-color: rebeccapurple;
        float: left;
      }
      #b2,
      #b5 {
        width: 100px;
        height: 100px;
        background-color: tan;
        float: left;
      }
      #b3 {
        width: 100px;
        height: 100px;
        background-color: palevioletred;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="top">
        <div id="t1"></div>
        <div id="t2"></div>
        <div id="t3"></div>
      </div>
      <div id="bottom">
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="b3"></div>
        <div id="b4"></div>
        <div id="b5"></div>
      </div>
    </div>
  </body>
</html>
