<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 400px;
        height: 400px;
        background-color: antiquewhite;
      }
      #box1 {
        width: 400px;
        height: 200px;
        background-color: red;
      }
      #box2 {
        width: 400px;
        height: 200px;
        background-color: green;
      }
      #a {
        width: 200px;
        height: 200px;
        background-color: maroon;
        float: left;
      }
      #b {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        float: left;
      }
      #b1 {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        float: left;
      }
      #b2 {
        width: 200px;
        height: 200px;
        background-color: plum;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="box1">
        <div id="a"></div>
        <div id="b"></div>
      </div>
      <div id="box2">
        <div id="b1"></div>
        <div id="b2"></div>
      </div>
    </div>
  </body>
</html>
