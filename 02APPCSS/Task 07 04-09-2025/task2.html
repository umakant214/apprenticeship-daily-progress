<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        height: 500px;
        background-color: aliceblue;
      }
      #left {
        width: 100px;
        height: 500px;
        background-color: blue;
        float: left;
      }
      #right {
        width: 500px;
        height: 500px;
        background-color: red;
        float: left;
      }
      #top {
        width: 500px;
        height: 400px;
        background-color: green;
      }
      #down {
        width: 500px;
        height: 100px;
        background-color: lightcoral;
      }
      #side1 {
        width: 100px;
        height: 400px;
        background-color: aqua;
        float: left;
      }
      #side2 {
        width: 400px;
        height: 400px;
        background-color: purple;
        float: left;
      }
      #t1 {
        width: 400px;
        height: 300px;
        background-color: firebrick;
      }
      #t2 {
        width: 400px;
        height: 100px;
        background-color: rebeccapurple;
      }
      #a {
        width: 100px;
        height: 300px;
        background-color: navajowhite;
        float: left;
      }
      #b {
        width: 300px;
        height: 300px;
        background-color: navy;
        float: left;
      }
      #l1 {
        width: 300px;
        height: 200px;
        background-color: darkcyan;
      }
      #l2 {
        width: 300px;
        height: 100px;
        background-color: red;
      }
      #s1 {
        width: 100px;
        height: 200px;
        background-color: lightseagreen;
        float: left;
      }
      #s2 {
        width: 200px;
        height: 200px;
        background-color: khaki;
        float: left;
      }
      #r1 {
        width: 200px;
        height: 100px;
        background-color: black;
      }
      #r2 {
        width: 200px;
        height: 100px;
        background-color: gray;
      }
      #c1,
      #g2 {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        float: left;
      }
      #c2,
      #g1 {
        width: 100px;
        height: 100px;
        background-color: yellow;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left"></div>
      <div id="right">
        <div id="top">
          <div id="side1"></div>
          <div id="side2">
            <div id="t1">
              <div id="a"></div>
              <div id="b">
                <div id="l1">
                  <div id="s1"></div>
                  <div id="s2">
                    <div id="r1">
                      <div id="c1"></div>
                      <div id="c2"></div>
                    </div>
                    <div id="r2">
                      <div id="g1"></div>
                      <div id="g2"></div>
                    </div>
                  </div>
                </div>
                <div id="l2"></div>
              </div>
            </div>
            <div id="t2"></div>
          </div>
        </div>
        <div id="down"></div>
      </div>
    </div>
  </body>
</html>
