<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        height: 300px;
        background-color: antiquewhite;
      }
      #in1 {
        width: 600px;
        height: 25px;
        background-color: rebeccapurple;
      }
      #in2 {
        width: 600px;
        height: 250px;
        background-color: gray;
      }
      #in3 {
        width: 600px;
        height: 25px;
        background-color: rebeccapurple;
      }
      #t1 {
        width: 25px;
        height: 250px;
        background-color: maroon;
        float: left;
      }
      #t2 {
        width: 150px;
        height: 250px;
        background-color: magenta;
        float: left;
      }
      #t3 {
        width: 250px;
        height: 250px;
        background-color: green;
        float: left;
      }
      #t4 {
        width: 150px;
        height: 250px;
        background-color: yellowgreen;
        float: left;
      }
      #t5 {
        width: 25px;
        height: 250px;
        background-color: maroon;
        float: left;
      }
      #p1 {
        width: 150px;
        height: 100px;
        background-color: aqua;
      }
      #p2 {
        width: 150px;
        height: 50px;
        background-color: yellow;
      }
      #p3 {
        width: 150px;
        height: 100px;
        background-color: aqua;
      }

  <body>
    <div id="outer">
      <div id="in1"></div>
      <div id="in2">
        <div id="t1"></div>
        <div id="t2">
          <div id="p1"></div>
          <div id="p2"></div>
          <div id="p3"></div>
        </div>
        <div id="t3"></div>
        <div id="t4"></div>
        <div id="t5"></div>
      </div>
      <div id="in3"></div>
    </div>
  </body>
</html>
