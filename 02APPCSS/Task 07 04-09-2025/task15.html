<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        height: 400px;
        background-color: antiquewhite;
        border: 1px solid black;
      }
      #left {
        width: 200px;
        height: 400px;
        background-color: aliceblue;
        float: left;
      }
      #right {
        width: 400px;
        height: 400px;
        background-color: darkblue;
        float: left;
      }
      #top {
        width: 400px;
        height: 200px;
        background-color: navajowhite;
      }
      #down {
        width: 400px;
        height: 200px;
        background-color: red;
      }
      #l1,
      #p2 {
        width: 200px;
        height: 200px;
        background-color: #efe4b0;
        float: left;
      }
      #l2,
      #p1 {
        width: 200px;
        height: 200px;
        background-color: #c8bfe7;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left"></div>
      <div id="right">
        <div id="top">
          <div id="l1"></div>
          <div id="l2"></div>
        </div>
        <div id="down">
          <div id="p1"></div>
          <div id="p2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
