<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 400px;
        height: 400px;
        background-color: red;
      }
      #left {
        width: 200px;
        height: 400px;
        background-color: magenta;
        float: left;
      }
      #right {
        width: 200px;
        height: 400px;
        background-color: maroon;
        float: left;
      }
      #t1 {
        width: 200px;
        height: 100px;
        background-color: rebeccapurple;
      }
      #t2 {
        width: 200px;
        height: 100px;
        background-color: tan;
      }
      #t3 {
        width: 200px;
        height: 200px;
        background-color: palegoldenrod;
      }
      #s1 {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
      }
      #s2 {
        width: 100px;
        height: 100px;
        background-color: green;
        float: left;
      }
      #l1 {
        width: 100px;
        height: 200px;
        background-color: blueviolet;
        float: left;
      }
      #l2 {
        width: 100px;
        height: 200px;
        background-color: lightgreen;
        float: left;
      }
      #r1 {
        width: 200px;
        height: 200px;
        background-color: black;
      }
      #r2 {
        width: 200px;
        height: 100px;
        background-color: lawngreen;
      }
      #r3 {
        width: 200px;
        height: 100px;
        background-color: rebeccapurple;
      }
      #p1 {
        width: 100px;
        height: 100px;
        background-color: navajowhite;
        float: left;
      }
      #p2 {
        width: 100px;
        height: 100px;
        background-color: yellow;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left">
        <div id="t1">
          <div id="s1"></div>
          <div id="s2"></div>
        </div>
        <div id="t2"></div>
        <div id="t3">
          <div id="l1"></div>
          <div id="l2"></div>
        </div>
      </div>
      <div id="right">
        <div id="r1"></div>
        <div id="r2"></div>
        <div id="r3">
          <div id="p1"></div>
          <div id="p2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
