<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 500px;
        height: 300px;
        background-color: firebrick;
      }
      #t1 {
        width: 500px;
        height: 200px;
        background-color: aqua;
      }
      #t2 {
        width: 500px;
        height: 100px;
        background-color: red;
      }
      #p1 {
        width: 200px;
        height: 200px;
        background-color: navy;
        float: left;
      }
      #p2 {
        width: 100px;
        height: 200px;
        background-color: blueviolet;
        float: left;
      }
      #p3 {
        width: 200px;
        height: 200px;
        background-color: violet;
        float: left;
      }
      #a1,
      #a4 {
        width: 100px;
        height: 100px;
        background-color: chartreuse;
        float: left;
      }
      #a2,
      #a5 {
        width: 100px;
        height: 100px;
        background-color: saddlebrown;
        float: left;
      }
      #a3 {
        width: 100px;
        height: 100px;
        background-color: palegoldenrod;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="t1">
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="p3"></div>
      </div>
      <div id="t2">
        <div id="a1"></div>
        <div id="a2"></div>
        <div id="a3"></div>
        <div id="a4"></div>
        <div id="a5"></div>
      </div>
    </div>

</html>
