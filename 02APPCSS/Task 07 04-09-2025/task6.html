<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 500px;
        height: 300px;
        background-color: navajowhite;
      }
      #left {
        width: 100px;
        height: 300px;
        background-color: orange;
        float: left;
      }

      #mid {
        width: 300px;
        height: 300px;
        background-color: rebeccapurple;
        float: left;
      }
      #right {
        width: 100px;
        height: 300px;
        background-color: red;
        float: left;
      }
      #task1 {
        width: 300px;
        height: 100px;
        background-color: hotpink;
      }
      #task2 {
        width: 300px;
        height: 100px;
        background-color: forestgreen;
      }
      #task3 {
        height: 100px;
        width: 300px;
        background-color: darkcyan;
      }
      #m1 {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        float: left;
      }
      #m2 {
        width: 100px;
        height: 100px;
        background-color: tomato;
        float: left;
      }
      #m3 {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left"></div>
      <div id="mid">
        <div id="task1"></div>
        <div id="task2">
          <div id="m1"></div>
          <div id="m2"></div>
          <div id="m3"></div>
        </div>
        <div id="task3"></div>
      </div>
      <div id="right"></div>
    </div>
  </body>
</html>
