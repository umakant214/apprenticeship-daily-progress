<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 500px;
        height: 500px;
        background-color: red;
      }
      #left {
        width: 100px;
        height: 500px;
        background-color: green;
        float: left;
      }
      #mid {
        width: 300px;
        height: 500px;
        background-color: blue;
        float: left;
      }
      #right {
        width: 100px;
        height: 500px;
        background-color: darkblue;
        float: left;
      }
      #m1 {
        width: 300px;
        height: 100px;
        background-color: aquamarine;
      }
      #m2 {
        width: 300px;
        height: 300px;
        background-color: orange;
      }
      #m3 {
        width: 300px;
        height: 100px;
        background-color: aquamarine;
      }
      #a1 {
        width: 300px;
        height: 100px;
        background-color: pink;
      }
      #a2 {
        width: 300px;
        height: 100px;
        background-color: red;
      }
      #a3 {
        width: 300px;
        height: 100px;
        background-color: yellow;
      }
      #x {
        width: 100px;
        height: 100px;
        background-color: black;
        float: left;
      }
      #y {
        width: 200px;
        height: 100px;
        background-color: lightcoral;
        float: left;
      }
      #p1{
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left"></div>
      <div id="mid">
        <div id="m1"></div>
        <div id="m2">
          <div id="a1">
            <div id="x"></div>
            <div id="y"></div>
          </div>
          <div id="a2">
            <div id="p1"></div>
            <div id="p2"></div>
            <div id="p3"></div>
          </div>
          <div id="a3"></div>
        </div>
        <div id="m3"></div>
      </div>
      <div id="right"></div>
    </div>
  </body>
</html>
