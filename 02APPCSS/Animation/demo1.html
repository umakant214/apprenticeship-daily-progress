<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        overflow: hidden;
      }
      #outer {
        min-height: 450px;
        width: 400px;
        position: absolute;
        right: -350px;
        top: 50px;
        border-radius: 10px;
        transition: all 1s;
      }
      #left {
        min-height: 350px;
        width: 50px;
        background: linear-gradient(
          to top,
          rgba(230, 81, 0),
          rgba(42, 99, 190)
        );
        color: white;
        border-radius: 10px 0px 0px 10px;
        writing-mode: vertical-lr;
        font-size: 35px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        margin: 45px 0px;
        padding-top: 80px;
        box-sizing: border-box;
        float: left;
      }
      #right {
        min-height: 450px;
        width: 350px;
        box-shadow: 0px 0px 30px black inset;
        background-color: white;
        float: left;
        border-radius: 10px;
        padding: 30px;
        box-sizing: border-box;
      }
      h2 {
        margin: 0px;
        padding: 0px;
        font-size: 30px;
        text-align: center;
      }
      .t {
        height: 45px;
        width: 100%;
        padding-left: 10px;
        box-sizing: border-box;
        border: none;
        /* background-color: lightgray; */
        border: none;
        border-bottom: 1px solid maroon;
        margin-bottom: 10px;
        /* border-radius: 10px; */
      }
      .ta {
        height: 60px;
        width: 100%;
        margin-bottom: 10px;
        resize: none;
        border-radius: 10px;
        line-height: 30px;
        padding-left: 10px;
      }
      .btn {
        height: 45px;
        width: 100%;
        border: none;
        background-color: orange;
        border-radius: 10px;
      }
      #outer:hover {
        right: 0px;
        transition: all 2s;
      }
      input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left">Contact us</div>
      <div id="right">
        <h2>Contact <b>Us</b></h2>
        Name <br />
        <input class="t" type="text" placeholder="Name" /> <br />
        Email <br />
        <input class="t" type="email" placeholder="Email" /> <br />
        Mob Number <br />
        <input class="t" type="text" placeholder="mob Number" /><br />
        Message <br />
        <textarea class="ta" placeholder="Message" id=""></textarea> <br />
        <button class="btn">Save</button>
      </div>
    </div>
  </body>
</html>
