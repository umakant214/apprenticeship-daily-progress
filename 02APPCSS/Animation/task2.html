<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: url(images/img10.jpg);
        background-size: cover;
        position: relative;
        animation: xyz 2s infinite alternate;
      }
      #main {
        width: 500px;
        height: 300px;
        background: linear-gradient(rgba(208, 226, 224, 0.6));
        position: absolute;
        top: 200px;
        left: 500px;
        padding: 30px;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        color: #b92669;
        font-size: 30px;
      }
      .txt {
        width: 100%;
        height: 40px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        background: lightgray;
        padding-left: 20px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      .btn {
        color: white;
        font-size: 20px;
        text-align: center;
        width: 200px;
        height: 40px;
        background-color: #b92669;
        border-radius: 10px;
        border: none;
      }
      img {
        height: 100px;
        width: 100px;
      }
      .a1 {
        width: 100px;
        height: 100px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s linear infinite alternate;
      }
      .a2 img {
        width: 50px;
        height: 50px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease infinite alternate;
      }
      .a3 img {
        width: 100px;
        height: 100px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease-in infinite alternate;
      }
      .a4 img {
        width: 150px;
        height: 150px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease-out infinite alternate;
      }
      .a5 img {
        width: 80px;
        height: 80px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease-in-out infinite alternate;
      }
      .a6 img {
        width: 30px;
        height: 30px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s linear infinite alternate;
      }
      .a7 img {
        width: 130px;
        height: 130px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease infinite alternate;
      }
      .a8 img {
        width: 100px;
        height: 100px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease-in infinite alternate;
      }
      .a9 img {
        width: 50px;
        height: 50px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease-out infinite alternate;
      }
      .a10 img {
        width: 80px;
        height: 80px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease-in-out infinite alternate;
      }
      .a11 img {
        width: 140px;
        height: 140px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s linear infinite alternate;
      }
      .a12 img {
        width: 70px;
        height: 70px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease infinite alternate;
      }
      .a13 img {
        width: 40px;
        height: 40px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease-in infinite alternate;
      }
      .a14 img {
        width: 60px;
        height: 60px;
        float: left;
        margin-left: 10px;
        position: relative;
        animation: abc 6s ease-in-out infinite alternate;
      }
      @keyframes abc {
        from {
          top: 0px;
        }
        to {
          top: 600px;
        }
      }
      @keyframes xyz {
        0% {
          background: url(images/img13.jpg);
          background-size: cover;
        }
        20% {
          background: url(images/img18.jpg);
          background-size: cover;
        }
        40% {
          background: url(images/img20.jpg);
          background-size: cover;
        }
        60% {
          background: url(images/img8.jpg);
          background-size: cover;
        }
        80% {
          background: url(images/img2.jpg);
          background-size: cover;
        }
        100% {
          background: url(images/img16.jpg);
          background-size: cover;
        }
      }
    </style>
  </head>
  <body>
    <div class="a1"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a2"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a3"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a4"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a5"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a6"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a7"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a8"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a9"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a10"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a11"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a12"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a13"><img src="images/bubble.jfif" alt="" /></div>
    <div class="a14"><img src="images/bubble.jfif" alt="" /></div>

    <div id="main">
      <h2>Login Form</h2>
      <input class="txt" type="email" placeholder="UserId" />
      <input class="txt" type="password" placeholder="password" />
      <button class="btn">Login</button>
    </div>
  </body>
</html>
