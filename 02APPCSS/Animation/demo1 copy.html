<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: url(images/img4.jpg);
        background-size: cover;
        overflow: hidden;
      }
      img {
        height: 50px;
        width: 50px;
        position: absolute;
      }
      .a1 {
        height: 20px;
        width: 20px;
        left: 0px;
        animation: abc 2s linear infinite normal;
      }
      .a2 {
        height: 40px;
        width: 40px;
        left: 10px;
        animation: abc 2s ease-in infinite normal;
      }
      .a3 {
        height: 80px;
        width: 80px;
        left: 50px;
        animation: abc 2s ease-out infinite normal;
      }
      .a4 {
        height: 100px;
        width: 100px;
        left: 130px;
        animation: abc 2s ease-in-out infinite normal;
      }
      .a5 {
        height: 60px;
        width: 60px;
        left: 240px;
        animation: abc 2s ease infinite normal;
      }
      .a6 {
        height: 120px;
        width: 120px;
        left: 300px;
        animation: abc 2s ease-in infinite normal;
      }
      .a7 {
        height: 90px;
        width: 90px;
        left: 430px;
        animation: abc 2s ease-out infinite normal;
      }
      .a8 {
        height: 150px;
        width: 150px;
        left: 520px;
        animation: abc 2s ease-in-out infinite normal;
      }
      .a9 {
        height: 120px;
        width: 120px;
        left: 650px;
        animation: abc 2s ease infinite normal;
      }
      .a10 {
        height: 80px;
        width: 80px;
        left: 770px;
        animation: abc 2s ease-in infinite normal;
      }
      .a11 {
        height: 160px;
        width: 160px;
        left: 880px;
        animation: abc 2s ease-out infinite normal;
      }
      .a12 {
        height: 100px;
        width: 100px;
        left: 820px;
        animation: abc 2s ease-in-out infinite normal;
      }
      .a13 {
        height: 200px;
        width: 200px;
        left: 1000px;
        animation: abc 2s ease infinite normal;
      }
      .a14 {
        height: 250px;
        width: 250px;
        left: 1200px;
        animation: abc 2s ease infinite normal;
      }
      .a15 {
        height: 50px;
        width: 50px;
        left: 1400px;
        animation: abc 2s ease infinite normal;
      }
      .a16 {
        height: 100px;
        width: 100px;
        left: 1500px;
        animation: abc 2s ease infinite normal;
      }
      .a17 {
        height: 200px;
        width: 200px;
        left: 1600px;
        animation: abc 3s ease infinite normal;
      }
      @keyframes abc {
        from {
          top: 0%;
          opacity: 1;
        }
        to {
          top: 100%;
          opacity: 0;
        }
      }
      #login {
        width: 600px;
        min-height: 400px;
        background: rgba(255, 255, 255, 0.6);
        margin: 170px auto;
        border-radius: 8px;
        padding: 25px;
        box-sizing: border-box;
        z-index: 10;
        box-shadow: 0px 0px 1px 10px rgba(255, 165, 0, 0.5);
      }
      .t {
        width: 100%;
        height: 50px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid rgb(162, 161, 161);
        padding-left: 20px;
        font-size: 17px;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
      }
      .btn {
        width: 100%;
        height: 50px;
        background-color: orange;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <div
        style="
          text-align: center;
          font-size: 30px;
          font-weight: bold;
          margin-bottom: 20px;
        "
      >
        LOGIN <b style="color: orange">FORM</b>
      </div>
      <input type="text" class="t" /> <br />
      <input type="text" class="t" /> <br />
      <button class="btn">Login</button>
    </div>

    <img src="images/b4.png" alt="" class="a19" />
    <img src="images/b4.png" alt="" class="a20" />
    <img src="images/b4.png" alt="" class="a21" />

</html>
