<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
        animation: xyz 2s infinite alternate;
        transition: all 2s;
      }
      @keyframes xyz {
        0% {
          background: url(images/img13.jpg);
          background-size: cover;
          transition: all 2s;
        }
        20% {
          background: url(images/img18.jpg);
          background-size: cover;
          transition: all 2s;
        }
        40% {
          background: url(images/img20.jpg);
          background-size: cover;
          transition: all 2s;
        }
        60% {
          background: url(images/img8.jpg);
          background-size: cover;
          transition: all 2s;
        }
        80% {
          background: url(images/img2.jpg);
          background-size: cover;
          transition: all 2s;
        }
        100% {
          background: url(images/img16.jpg);
          background-size: cover;
          transition: all 2s;
        }
      }
      #form {
        min-height: 300px;
        width: 500px;
        background: linear-gradient(rgba(204, 204, 204, 0.7));
        position: absolute;
        top: 200px;
        left: 500px;
        border-radius: 10px;
        padding: 30px;
        box-sizing: border-box;
        margin: 100px auto;
      }
      h2 {
        margin: 0px;
        padding: 0px;
        text-align: center;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 20px;
      }
      .txt {
        width: 100%;
        height: 40px;
        border: none;
        border-radius: 5px;
        padding-left: 10px;
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 20px;
      }
      .btn {
        width: 100%;
        height: 40px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
      }
      @keyframes abc {
        from {
          position: relative;
          top: 0px;
        }
        to {
          position: relative;
          top: 700px;
        }
      }

      .a1 {
        animation: abc 3s linear infinite normal;
      }
      .a2 {
        animation: abc 3s ease infinite normal;
      }
      .a3 {
        animation: abc 3s ease-in infinite normal;
      }
      .a4 {
        animation: abc 3s ease-out infinite normal;
      }
      .a5 {
        animation: abc 3s ease-in-out infinite normal;
      }
      .a6 {
        animation: abc 3s ease infinite normal;
      }
      .a7 {
        animation: abc 3s linear infinite normal;
      }
      .a8 {
        animation: abc 3s ease infinite normal;
      }
      .a9 {
        animation: abc 3s ease-in infinite normal;
      }
      .a10 {
        animation: abc 3s ease-out infinite normal;
      }
      .a11 {
        animation: abc 3s ease-in-out infinite normal;
      }
      .a12 {
        animation: abc 3s ease infinite normal;
      }
      .a13 {
        animation: abc 3s linear infinite normal;
      }
      .a14 {
        animation: abc 3s ease infinite normal;
      }
      .a15 {
        animation: abc 3s ease-in infinite normal;
      }
      .a16 {
        animation: abc 3s ease-out infinite normal;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="form">
        <h2>Login Form</h2>
        <input type="text" class="txt" placeholder="Enter userid" />
        <br />
        <input type="password" class="txt" placeholder="Enter password" />
        <br />
        <button class="btn">Login</button>
      </div>
      <img class="a1" src="images/b4.png" alt="" height="80px " />
      <img class="a2" src="images/b4.png" alt="" height="100px " />
      <img class="a3" src="images/b4.png" alt="" height="105px " />
      <img class="a4" src="images/b4.png" alt="" height="110px " />
      <img class="a5" src="images/b4.png" alt="" height="110px " />
      <img class="a6" src="images/b4.png" alt="" height="80px " />
      <img class="a7" src="images/b4.png" alt="" height="70px " />
      <img class="a8" src="images/b4.png" alt="" height="50px " />
      <img class="a9" src="images/b4.png" alt="" height="90px " />
      <img class="a10" src="images/b4.png" alt="" height="100px " />
      <img class="a11" src="images/b4.png" alt="" height="120px " />
      <img class="a12" src="images/b4.png" alt="" height="110px " />
      <img class="a13" src="images/b4.png" alt="" height="120px " />
      <img class="a14" src="images/b4.png" alt="" height="50px " />
      <img class="a15" src="images/b4.png" alt="" height="40px " />
      <img class="a16" src="images/b4.png" alt="" height="60px " />
    </div>
  </body>
</html>
