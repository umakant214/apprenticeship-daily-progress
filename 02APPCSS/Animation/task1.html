<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 1000px;
        min-height: 600px;
        font-size: 70px;
        text-align: center;

        line-height: 400px;
        animation-name: abc;
        animation-duration: 8s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
      }
      @keyframes abc {
        0% {
          background: url(images/img1.jpg);
          background-size: cover;
          background: linear-gradient(45deg, rgba(125, 55, 16, 0.4));
          border: 1px solid gray;
        }
        5% {
          background: url(images/img2.jpg);
          background-size: cover;
          background: linear-gradient(45deg, rgba(144, 36, 117, 0.2));
        }
        10% {
          background: url(images/img3.jpg);
          background-size: cover;
        }
        15% {
          background: url(images/img4.jpg);
          background-size: cover;
        }
        20% {
          background: url(images/img5.jpg);
          background-size: cover;
        }
        25% {
          background: url(images/img6.jpg);
          background-size: cover;
        }
        30% {
          background: url(images/img7.jpg);
          background-size: cover;
        }
        35% {
          background: url(images/img8.jpg);
          background-size: cover;
        }
        40% {
          background: url(images/img9.jpg);
          background-size: cover;
        }
        45% {
          background: url(images/img10.jpg);
          background-size: cover;
        }
        50% {
          background: url(images/img11.jpg);
          background-size: cover;
        }
        55% {
          background: url(images/img12.jpg);
          background-size: cover;
        }
        60% {
          background: url(images/img13.jpg);
          background-size: cover;
        }
        65% {
          background: url(images/img14.jpg);
          background-size: cover;
        }
        70% {
          background: url(images/img15.jpg);
          background-size: cover;
        }
        75% {
          background: url(images/img16.jpg);
          background-size: cover;
        }
        80% {
          background: url(images/img17.jpg);
          background-size: cover;
        }
        85% {
          background: url(images/img18.jpg);
          background-size: cover;
        }
        90% {
          background: url(images/img19.jpg);
          background-size: cover;
        }

        100% {
          background: url(images/img20.jpg);
          background-size: cover;
        }
      }
    </style>
  </head>
  <body>
    <div>Umakant Yadav</div>
  </body>
</html>
