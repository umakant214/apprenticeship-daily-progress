<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 400px;
        height: 400px;
        background-color: aquamarine;
      }
      .row {
        width: 400px;
        height: 200px;
        background-color: blueviolet;
      }
      .l {
        width: 200px;
        height: 200px;
        background-color: green;
        float: left;
      }
      .r {
        width: 200px;
        height: 200px;
        background-color: yellow;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="row">
        <div class="l"></div>
        <div class="r"></div>
      </div>
      <div class="row">
        <div class="r"></div>
        <div class="l"></div>
      </div>
    </div>
  </body>
