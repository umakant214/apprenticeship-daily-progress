<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 1200px;
        height: 800px;
        background-color: gray;
        padding: 150px;
        box-sizing: border-box;
      }
      .row {
        width: 900px;
        height: 250px;
        background-color: white;
      }
      .col {
        width: 280px;
        height: 230px;
        background-color: rebeccapurple;
        float: left;
        margin: 10px;
        text-align: center;
        line-height: 230px;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="row">
        <div class="col">Techpile</div>
        <div class="col">Techpile</div>
        <div class="col">Techpile</div>
      </div>
      <div class="row">
        <div class="col">Techpile</div>
        <div class="col">Techpile</div>
        <div class="col">Techpile</div>
      </div>
    </div>
  </body>
</html>
