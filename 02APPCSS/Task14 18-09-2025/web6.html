<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      #outer {
        width: 1200px;
        min-height: 600px;
        margin: auto;
        border: 1px solid black;
      }
      #top {
        width: 1200px;
        height: 50px;
        padding: 0px 75px;
        box-sizing: border-box;
      }
      .t1 {
        width: 350px;
        height: 50px;
        float: left;
        line-height: 70px;
        font-size: 25px;
      }
      #menu {
        width: 1200px;
        height: 50px;
        background-color: #34ad54;
        padding: 0px 200px;
        box-sizing: border-box;
      }
      #menu ul {
        list-style: none;
      }
      #menu ul li {
        width: 120px;
        height: 50px;

        float: left;
        font-weight: bold;
        line-height: 50px;
        font-size: 18px;
        color: white;
        text-align: center;
      }
      #menu ul li:hover {
        background-color: #ff9933;
      }
      #slider {
        width: 1200px;
        height: 450px;
        background: linear-gradient(rgba(255, 255, 255, 0.1)),
          url(images/img2.jpeg);
        background-size: cover;
        background-attachment: fixed;
      }
      .left {
        width: 600px;
        height: 450px;
        float: left;
        padding: 150px 150px;
      }
      .heading {
        font-size: 40px;
        color: white;
        margin-bottom: 20px;
        font-weight: bold;
        backdrop-filter: blur(5px);
      }
      .btn {
        width: 100px;
        height: 40px;
        background: #34ad54;
        border: none;
        border-radius: 5px;
        font-size: 17px;
        color: white;
      }
      .btn:hover {
        box-shadow: 0px 0px 5px 2px white;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <!-- contact details -->
      <div id="top">
        <div class="t1">+91932897237</div>
        <div class="t1">
          <b style="color: #ff9933">Farm</b><b style="color: #34ad54">Fresh</b>
        </div>
        <div class="t1"></div>
      </div>
      <!-- menu bar -->
      <div id="menu">
        <ul>
          <a href="#"><li>Home</li></a>
          <a href="#"><li>About</li></a>
          <a href="#"><li>Service</li></a>
          <a href="#"><li>Product</li></a>
          <a href="#"><li>Pages</li></a>
          <a href="#"><li>Contact</li></a>
        </ul>
      </div>
      <!-- Slider Section -->
      <div id="slider">
        <div class="left">
          <div class="heading">Our Products</div>
          <button class="btn">Home</button>
          <button
            style="background-color: #ff9933; margin-left: 20px"
            class="btn"
          >
            Products
          </button>
        </div>
        <div class="left"></div>
      </div>
    </div>
  </body>
</html>
