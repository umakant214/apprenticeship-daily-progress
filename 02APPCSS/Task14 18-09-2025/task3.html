<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 1200px;
        min-height: 700px;
        border: 1px solid black;

        margin: auto;
      }
      #top {
        width: 1200px;
        height: 500px;
        padding-top: 10px;
        box-sizing: border-box;
        color: white;
        background-color: #b2b2b2;
        padding: 20px 150px;
      }
      .t1 {
        width: 200px;
        height: 50px;
        float: left;
      }
      .t2 {
        width: 700px;
        height: 50px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="top">
        <!-- -->
        <div class="t1">
          <div style="font-size: 30px">Kiddy</div>
        </div>
        <div class="t2"></div>
      </div>
    </div>
  </body>
</html>
