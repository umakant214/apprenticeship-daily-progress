<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 650px;
        height: 300px;
        background-color: red;
      }
      #t1 {
        width: 650px;
        height: 25px;
        background-color: aquamarine;
      }
      #t2 {
        width: 650px;
        height: 25px;
        background-color: palevioletred;
      }
      #t3 {
        width: 650px;
        height: 50px;
        background-color: paleturquoise;
      }
      #t4 {
        width: 650px;
        height: 100px;
        background-color: yellow;
      }
      #t5 {
        width: 650px;
        height: 100px;
        background-color: rebeccapurple;
      }
      #l1 {
        width: 100px;
        height: 25px;
        background-color: grey;
        float: left;
      }
      #l2 {
        width: 200px;
        height: 25px;
        background-color: mediumaquamarine;
        float: left;
      }
      #l3 {
        width: 50px;
        height: 25px;
        background-color: grey;
        float: left;
      }
      #l4 {
        width: 300px;
        height: 25px;
        background-color: mediumaquamarine;
        float: left;
      }
      #m1 {
        width: 100px;
        height: 50px;
        background-color: grey;
        float: left;
      }
      #m2 {
        width: 200px;
        height: 50px;
        background-color: mediumaquamarine;
        float: left;
      }
      #m3 {
        width: 50px;
        height: 50px;
        background-color: gray;
        float: left;
      }
      #m4 {
        width: 300px;
        height: 50px;
        background-color: mediumaquamarine;
        float: left;
      }
      #n1,
      #b1 {
        width: 100px;
        height: 100px;
        background-color: mediumaquamarine;
        float: left;
      }
      #n2,
      #b2 {
        width: 200px;
        height: 100px;
        background-color: gray;
        float: left;
      }
      #n3,
      #b3 {
        width: 50px;
        height: 100px;
        background-color: mediumaquamarine;
        float: left;
      }
      #n4,
      #b4 {
        width: 300px;
        height: 100px;
        background-color: gray;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="t1">
        <div id="l1"></div>
        <div id="l2"></div>
        <div id="l3"></div>
        <div id="l4"></div>
      </div>
      <div id="t2">
        <div style="background-color: aqua" id="l1"></div>
        <div style="background-color: yellowgreen" id="l2"></div>
        <div style="background-color: gold" id="l3"></div>
        <div style="background-color: brown" id="l4"></div>
      </div>
      <div id="t3">
        <div id="m1"></div>
        <div id="m2"></div>
        <div id="m3"></div>
        <div id="m4"></div>
      </div>
      <div id="t4">
        <div id="n1"></div>
        <div id="n2"></div>
        <div id="n3"></div>
        <div id="n4"></div>
      </div>
      <div id="t5">
        <div style="background-color: gray" id="b1"></div>
        <div style="background-color: mediumaquamarine" id="b2"></div>
        <div style="background-color: gray" id="b3"></div>
        <div style="background-color: mediumaquamarine" id="b4"></div>
      </div>
    </div>
  </body>
</html>
