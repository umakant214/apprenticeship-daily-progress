<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"]{
            height: 50px;
            width: 200px;
            border: 4px solid orange;
            border-radius: 30px;
            padding-left: 20px;
            box-sizing: border-box;
            box-shadow: 5px 5px 5px  rgba(0,0,0,.5) inset,5px 5px 5px  rgba(0,0,0,.5);
        }

        input:focus{
            outline: none
        }
         /*
        input::placeholder{
            color: orange;
        } */

    </style>
</head>
<body>
    <input type="text" placeholder="Enter your name.......">
</body>
</html>
