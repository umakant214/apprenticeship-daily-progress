        body{
            font-size: 150px;
            color: red;
            text-align: center;

            line-height: 600px;

        @media screen and (min-width:0px) and (max-width:550px)

                transition: all 2s;

            }
        }
          @media screen and (min-width:550px) and (max-width:800px)
        {
            body{
                background-color: plum;
                transition: all 2s;
                font-size: 80px;
                color: red;
            }
        }
          @media screen and (min-width:800px) and (max-width:1200px)
        {
            body{
                background-color: purple;
                transition: all 2s;

                color: red;
            }
        }
