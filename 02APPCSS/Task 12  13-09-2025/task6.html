<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 700px;
        height: 500px;
        background-color: aliceblue;
        margin: auto;
        border: 1px solid rgb(123, 122, 122);
      }
      .left {
        width: 400px;
        height: 500px;
        background-color: aqua;
        float: left;
      }
      .right {
        width: 300px;
        height: 500px;
        background-color: white;
        float: left;
        padding: 8px 50px;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        font-family: serif;
      }
      .txt {
        width: 100%;
        height: 40px;
        border: none;
        border-bottom: 2px solid rgb(213, 212, 212);
        margin-bottom: 20px;
      }
      .fname {
        font-family: sans-serif;
        color: #a8a8a8;
      }
      .ta {
        width: 100%;
        height: 70px;
        resize: none;
        border: none;
        border-bottom: 2px solid rgb(213, 212, 212);
        margin-bottom: 20px;
        padding: 20px 5px;
        box-sizing: border-box;
      }
      .btn {
        width: 200px;
        height: 40px;
        border-radius: 20px;
        border: none;
        background: linear-gradient(
          to right,
          rgba(217, 10, 112),
          rgba(228, 51, 57)
        );
        color: white;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="left">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3558.108374338799!2d80.95504812450449!3d26.900055460636143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399957c4470f19b1%3A0xf7e5b0275f81009f!2sSector%201%2C%20Vikas%20Nagar%2C%20Lucknow%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1757844936052!5m2!1sen!2sin"
          width="600"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="right">
        <h2>Contact Us</h2>
        <label class="fname" for="fname">Name</label> <br />
        <input type="text" id="fname" placeholder="Name" class="txt" />
        <br />
        <label class="fname" for="fname">Email</label> <br />
        <input type="email" id="fname" placeholder="Email" class="txt" />
        <br />
        <label class="fname" for="fname">Phone</label> <br />
        <input
          type="number"
          id="fname"
          placeholder="Phone number"
          class="txt"
        />
        <br />
        <label class="fname" for="fname">Message</label> <br />
        <textarea
          name=""
          class="ta fname"
          id=""
          placeholder="Question/Comments....."
        ></textarea>
        <br />
        <button class="btn">Send</button>
      </div>
    </div>
  </body>
</html>
