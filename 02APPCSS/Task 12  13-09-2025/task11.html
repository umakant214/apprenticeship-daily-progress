<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        height: 500px;
        background-color: #fc4351;
        padding: 50px;
        box-sizing: border-box;
        margin: auto;
      }
      #main {
        width: 500px;
        height: 400px;
        background: url(images/img2.jpg);
        background-size: cover;
        border-radius: 10px;
      }
      .left {
        width: 200px;
        height: 400px;
        float: left;
      }
      .right {
        width: 300px;
        height: 400px;
        float: left;
        background-color: white;
        border-radius: 0px 10px 10px 0px;
        padding: 25px;
        box-sizing: border-box;
      }
      .top {
        width: 100%;
        height: 80px;

        margin-bottom: 5px;
      }
      .mid {
        width: 100%;
        height: 50px;

        margin-top: 10px;
      }
      .l1 {
        width: 115px;
        height: 80px;
        float: left;
        margin-left: 10px;

        margin-top: 10px;
      }
      h2 {
        text-transform: uppercase;
        font-size: 23px;
        font-family: serif;
      }
      .txt {
        width: 100%;
        height: 35px;
        border: none;
        border-bottom: 1px solid rgb(187, 185, 185);
        font-size: 15px;
        padding-left: 10px;
        box-sizing: border-box;
      }
      .drop {
        width: 100%;
        height: 35px;
        border: none;
        border-bottom: 1px solid rgb(187, 185, 185);
        font-size: 15px;
        padding-left: 10px;
        box-sizing: border-box;
      }
      .btn {
        width: 100px;
        height: 35px;
        background-color: #53bb42;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="main">
        <div class="left"></div>
        <div class="right">
          <div class="top">
            <h2>Registration info</h2>
            <input type="text" class="txt" placeholder="Name" />
          </div>
          <div class="mid">
            <div class="l1">
              <input type="date" class="txt" placeholder="Birthdate" />
            </div>
            <div class="l1">
              <select class="drop">
                <option>Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <div class="top">
            <select class="drop">
              <option>class</option>
              <option>10th</option>
              <option>12th</option>
            </select>
          </div>
          <div class="mid">
            <input type="number" class="txt" placeholder="Registration Code" />
          </div>
          <button class="btn">Search</button>
        </div>
      </div>
    </div>
  </body>
</html>
