<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: lightgray;
      }
      #outer {
        width: 700px;
        min-height: 600px;
        background-color: aliceblue;
        margin: 50px auto;
      }
      .left {
        width: 300px;
        min-height: 780px;
        float: left;
        background: url(images/img3.jfif);
        background-size: cover;
      }
      .right {
        width: 400px;
        min-height: 600px;
        float: left;
        background: #ffffff;
        padding: 5px 25px;
        box-sizing: border-box;
      }
      h2 {
        font-size: 25px;
      }
      .heading {
        width: 100%;
        height: 50px;
      }
      .fname {
        width: 100%;
        height: 50px;
      }
      .address {
        width: 100%;
        height: 80px;
      }
      .gender {
        width: 100%;
        height: 80px;
        margin-top: 40px;
      }
      .name {
        font-size: 20px;
        font-family: serif;
      }
      .l {
        width: 150px;
        height: 80px;
        float: left;
      }
      .txt {
        width: 140px;
        height: 38px;

        border-radius: 5px;
      }
      .txta {
        width: 300px;
        height: 38px;

        border-radius: 5px;
      }
      .btn {
        width: 130px;
        height: 40px;
        margin-top: 10px;
        margin-left: 10px;
        font-size: 16px;
        background-color: #fd6708;
        border: none;
        border-radius: 5px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="left"></div>
      <div class="right">
        <div class="heading">
          <h2>Student Registration Form</h2>
        </div>
        <div class="fname">
          <div class="l">
            <label for="name" class="name"> Name</label> <br />
            <input type="text" class="txt" />
          </div>
          <div style="margin-left: 6px" class="l">
            <label for="name" class="name">Father Name</label> <br />
            <input type="text" class="txt" />
          </div>
        </div>
        <div class="address">
          <label for="name" class="name"> Address</label> <br />
          <input type="text" class="txta" />
        </div>
        <div class="gender">
          <label for="name" class="name"> Gender:</label>
          <input type="radio" />Male <input type="radio" />Female
        </div>
        <div class="fname">
          <div class="l">
            <label for="name" class="name"> State:</label> <br />
            <input type="text" class="txt" />
          </div>
          <div style="margin-left: 6px" class="l">
            <label for="name" class="name"> City:</label> <br />
            <input type="text" class="txt" />
          </div>
        </div>
        <div class="address">
          <label for="name" class="name"> DOB:</label> <br />
          <input type="number" class="txta" />
        </div>
        <div class="address" style="margin-top: 30px">
          <label for="name" style="font-size: 20px" class="name">
            Pin code:</label
          >
          <input type="number" class="txta" />
        </div>
        <div class="address">
          <label for="name" style="font-size: 20px" class="name">
            Course:</label
          >
          <input style="margin-top: 10px" type="number" class="txta" />
        </div>
        <div class="address">
          <label for="name" style="font-size: 20px" class="name"> Email:</label>
          <input style="margin-top: 10px" type="email" class="txta" />
        </div>
        <button
          style="
            background-color: white;
            border: 1px solid rgb(172, 169, 169);
            color: black;
          "
          class="btn"
        >
          Reset All
        </button>
        <button class="btn">Submit Form</button>
      </div>
    </div>
  </body>
</html>
