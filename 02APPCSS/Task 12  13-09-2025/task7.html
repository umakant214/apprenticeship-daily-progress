<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 1000px;
        height: 600px;
        background-color: #5eb459;
        padding: 50px 300px;
        box-sizing: border-box;
      }
      .main {
        width: 450px;
        height: 500px;
        background-color: white;
        border-radius: 10px;
        padding: 10px 28px;
        box-sizing: border-box;
      }
      .top {
        width: 100%;
        height: 100px;
      }
      .bottom {
        width: 100%;
        height: 300px;
      }
      h2 {
        text-align: center;
        color: #737373;
      }
      .left {
        width: 180px;
        height: 40px;
        float: left;
      }
      .right {
        width: 180px;
        height: 40px;
        float: left;
        margin-left: 10px;
      }
      .btn {
        width: 180px;
        height: 35px;
        background-color: #3d599a;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 1px 1px rgb(196, 192, 192);
        font-size: 17px;
      }
      .fname {
        font-size: 15px;
        font-family: sans-serif;
      }
      .txt {
        width: 100%;
        height: 40px;
        background-color: #f7f7f7;
        border: none;
        border-radius: 10px;
        border: 1px solid rgb(209, 206, 206);
        margin-top: 20px;
        margin-bottom: 15px;
      }
      .btn1 {
        width: 300px;
        height: 35px;
        background-color: black;
        border-radius: 8px;
        color: white;
        font-size: 15px;
        font-family: sans-serif;
        border: none;
        margin-left: 50px;
        margin-top: 20px;
      }
      p {
        text-align: center;
        font-family: sans-serif;
        color: #9a9898;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="main">
        <div class="top">
          <h2>Sign In With</h2>
          <div class="left">
            <button class="btn">Facebook</button>
          </div>
          <div class="right">
            <button class="btn" style="background-color: white">Google</button>
          </div>
        </div>
        <div class="bottom">
          <label class="fname" for="fname">Username</label> <br />
          <input type="text" class="txt" />
          <br />
          <label class="fname" for="fname"
            >Password <a href="#">Forgot?</a></label
          >
          <br />
          <input type="text" class="txt" />
          <br />
          <button class="btn1">Sign In</button>
          <p>Not a member? <a href="#">Sign up now</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
