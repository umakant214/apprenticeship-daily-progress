<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 1000px;
        height: 400px;
        background-color: #5eb459;
        padding: 50px 300px;
        box-sizing: border-box;
      }
      .main {
        width: 400px;
        height: 300px;
        background-color: white;
        border-radius: 10px;
        padding: 10px 28px;
        box-sizing: border-box;
      }
      .txt {
        width: 100%;
        height: 40px;
        padding-left: 15px;
        box-sizing: border-box;
        border: 1px solid lightgray;
        margin-bottom: 20px;
        border-radius: 5px;
        font-size: 15px;
        margin-top: 10px;
      }
      .btn {
        width: 100%;
        height: 40px;
        background: #5eb459;
        color: white;
        text-transform: uppercase;
        border-radius: 5px;
        border: none;
      }
      p {
        text-align: center;
        font-family: serif;
        font-size: 18px;
        color: rgb(131, 129, 129);
      }
      a {
        text-decoration: none;
        color: #5eb459;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="main">
        <input type="text" name="" id="" placeholder="username" class="txt" />
        <br />
        <input
          type="password"
          name=""
          id=""
          placeholder="password"
          class="txt"
        />
        <br />
        <button class="btn">Login</button> <br />
        <p>Not registered ? <a href="#">Create an account</a></p>
      </div>
    </div>
  </body>
</html>
