<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 800px;
        min-height: 500px;
        background: lightgray;
        margin: auto;
        padding: 50px 100px;
        box-sizing: border-box;
      }
      .main {
        width: 600px;
        min-height: 400px;
        background: white;
        padding: 30px;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
      }
      .top {
        width: 100%;
        min-height: 80px;
      }
      .txt {
        width: 100%;
        height: 45px;
        padding: 20px;
        box-sizing: border-box;
        background-color: #cfcfcf;
        border: none;
        border-radius: 8px;
      }
      .left {
        width: 50%;
        height: 45px;
        float: left;
        background-color: #cfcfcf;
        border-radius: 8px;
        margin-top: 25px;
      }
      .right {
        width: 48%;
        height: 45px;
        float: left;
        margin-left: 10px;
        background-color: #cfcfcf;
        border-radius: 8px;
        margin-top: 25px;
      }
      .ta {
        width: 100%;
        height: 70px;
        padding: 20px;
        box-sizing: border-box;
        margin-top: 20px;
        resize: none;
        border: none;
        background-color: #cfcfcf;
        border-radius: 7px;
      }
      .btn {
        width: 100%;
        height: 45px;
        border-radius: 20px;
        background-color: black;
        color: white;
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="main">
        <div class="top">
          <h2>Contact us</h2>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter Your Name"
            class="txt"
          />
        </div>
        <div class="mid">
          <div class="left">
            <input
              type="email"
              name=""
              id=""
              placeholder="Enter Your Email"
              class="txt"
            />
          </div>
          <div class="right">
            <input
              type="number"
              name=""
              id=""
              placeholder="Enter Phone number"
              class="txt"
            />
          </div>
        </div>
        <div class="top">
          <input
            type="number"
            name=""
            id=""
            style="margin-top: 20px"
            placeholder="Please choose"
            class="txt"
          />
          <textarea
            class="ta"
            name=""
            id=""
            placeholder="Your message here.........."
          ></textarea>
          <br />
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
