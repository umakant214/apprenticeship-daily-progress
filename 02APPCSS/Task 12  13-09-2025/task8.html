<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 1000px;
        height: 600px;
        background-color: #5eb459;
        padding: 50px 100px;
        box-sizing: border-box;
      }
      .main {
        width: 800px;
        height: 500px;
        background-color: white;
        border-radius: 10px;
        padding: 25px;
        box-sizing: border-box;
      }
      .left {
        width: 370px;
        height: 450px;
        float: left;
        padding: 50px;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        font-family: sans-serif;
        font-size: 20px;
      }
      .txt {
        width: 100%;
        height: 40px;
        border-radius: 15px;
        padding-left: 15px;
        box-sizing: border-box;
        background-color: #e7e7e7;
        border: none;
        margin-top: 20px;
      }
      .ta {
        width: 100%;
        height: 100px;
        background-color: #e7e7e7;
        padding: 20px;
        box-sizing: border-box;
        resize: none;
        border-radius: 8px;
        border: none;
        margin-top: 20px;
      }
      .btn {
        width: 160px;
        height: 40px;
        border: none;
        background-color: #5eb459;
        color: white;
        border-radius: 20px;
        margin-left: 50px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="main">
        <div class="left">
          <img src="images/image.jpeg" alt="" height="400px" width="350px" />
        </div>
        <div class="left">
          <h2>Get in touch</h2>
          <input type="text" placeholder="Name" class="txt" /> <br />
          <input type="email" placeholder="Email" class="txt" /> <br />
          <input type="text" placeholder="Subject" class="txt" /> <br />
          <textarea name="" class="ta" placeholder="Message" id=""></textarea>
          <br />
          <button class="btn">Send Email</button>
        </div>
      </div>
    </div>
  </body>
</html>
