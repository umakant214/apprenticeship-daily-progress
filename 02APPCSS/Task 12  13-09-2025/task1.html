<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 1100px;
        min-height: 600px;
        background: #4071f4;
        margin: auto;
        padding: 50px 100px;
        box-sizing: border-box;
      }
      #main {
        width: 900px;
        min-height: 500px;
        background-color: white;
      }
      .top {
        width: 900px;
        min-height: 50px;
        background-color: white;
        padding: 25px;
        box-sizing: border-box;
      }
      .mid {
        width: 900px;
        min-height: 100px;
        background-color: white;
        padding: 0px 25px;
        box-sizing: border-box;
      }
      .bottom {
        width: 900px;
        min-height: 100px;
        background-color: white;
        padding: 25px;
        box-sizing: border-box;
      }
      h2,
      h3 {
        margin: 10px;
        padding: 0px;
        color: #9a9696;
      }
      .fname {
        font-size: 20px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .txt {
        width: 100%;
        height: 35px;
      }
      .a {
        width: 280px;
        min-height: 100px;
        float: left;
        background-color: white;
        padding: 0px 20px;
        box-sizing: border-box;
      }
      .txt {
        width: 100%;
        height: 35px;
        border-radius: 5px;
        background-color: lightgray;
        border: none;
        padding-left: 10px;
        box-sizing: border-box;
        margin-top: 10px;
        margin-bottom: 15px;
        font-size: 16.5px;
        font-family: serif;
      }
      .fname {
        font-size: 18px;
        font-family: serif;
      }
      .btn {
        width: 240px;
        height: 35px;
        background: #4071f4;
        color: white;
        border-radius: 8px;
        font-size: 18px;
        font-family: serif;
        border: none;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="main">
        <div class="top">
          <h2 style="color: black">
            <u style="color: #4071f4">Re</u>gistration
          </h2>
          <h3>Personal Details</h3>
        </div>
        <div class="mid">
          <div class="a">
            <label class="fname" for="fname">Full Name</label> <br />
            <input
              class="txt"
              type="text"
              name=""
              id="fname"
              placeholder="Enter Your name"
            />
            <br />
            <label class="fname" for="fname">Mobile Number</label> <br />
            <input
              class="txt"
              type="text"
              name=""
              id="fname"
              placeholder="Enter mobile number"
            />
          </div>
          <div class="a">
            <label class="fname" for="fname">Date of Birth</label> <br />
            <input
              class="txt"
              type="number"
              name=""
              id="fname"
              placeholder="Enter birth date"
            />
            <br />
            <label class="fname" for="fname">Gender</label> <br />
            <input
              class="txt"
              type="text"
              name=""
              id="fname"
              placeholder="Enter Your Gender"
            />
          </div>
          <div class="a">
            <label class="fname" for="fname">Email</label> <br />
            <input
              class="txt"
              type="email"
              name=""
              id="fname"
              placeholder="Enter Your email"
            />
            <br />
            <label class="fname" for="fname">Occupation</label> <br />
            <input
              class="txt"
              type="text"
              name=""
              id="fname"
              placeholder="Enter Occupation"
            />
          </div>
        </div>
        <div class="bottom">
          <h3>Identity Details</h3>
          <div class="a">
            <label class="fname" for="fname">ID Type</label> <br />
            <input
              class="txt"
              type="text"
              name=""
              id="fname"
              placeholder="Enter ID type"
            />
            <br />
            <label class="fname" for="fname">Issue Date</label> <br />
            <input
              class="txt"
              type="number"
              name=""
              id="fname"
              placeholder="Enter ID Issue date"
            />
          </div>
          <div class="a">
            <label class="fname" for="fname">ID Number</label> <br />
            <input
              class="txt"
              type="number"
              name=""
              id="fname"
              placeholder="Enter Id number"
            />
            <br />
            <label class="fname" for="fname">Issue State</label> <br />
            <input
              class="txt"
              type="text"
              name=""
              id="fname"
              placeholder="Enter ID issue state"
            />
          </div>
          <div class="a">
            <label class="fname" for="fname">Issue Authority</label> <br />
            <input
              class="txt"
              type="text"
              name=""
              id="fname"
              placeholder="Enter issue department"
            />
            <br />
            <label class="fname" for="fname">Expiry</label> <br />
            <input
              class="txt"
              type="number"
              name=""
              id="fname"
              placeholder="Enter ID expiry date"
            />
          </div>
          <button class="btn">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
