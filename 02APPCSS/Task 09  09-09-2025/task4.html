<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 300px;
        min-height: 400px;
        background-color: #1c1c1c;
        padding: 10px;
        box-sizing: border-box;
      }
      #txt {
        width: 250px;
        height: 50px;
        resize: none;
        text-align: right;
        background-color: black;
        border: none;
        color: #a2a2a2;
        font-size: 30px;
        line-height: 50px;
        border-radius: 10px;
      }
      #row {
        width: 250px;
        height: 50px;

        margin: 10px;
      }
      .col {
        width: 50px;
        height: 50px;
        background-color: #a2a2a2;
        border-radius: 50%;
        float: left;
        margin: 5px;
        text-align: center;
        line-height: 50px;
        font-size: 20px;
        color: black;
      }
      .acolor {
        background-color: #ff9500;
        color: white;
      }
      .bcolor {
        background-color: #a2a2a2;
        color: black;
      }
      .c {
        background-color: #505050;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <textarea name="" id="txt">7744</textarea>
      <div id="row">
        <div class="col bcolor">C</div>
        <div class="col bcolor">+/-</div>
        <div class="col bcolor">%</div>
        <div class="col acolor">/</div>
      </div>
      <div id="row">
        <div class="col c">7</div>
        <div class="col c">8</div>
        <div class="col c">9</div>
        <div class="col acolor">x</div>
      </div>
      <div id="row">
        <div class="col c">4</div>
        <div class="col c">5</div>
        <div class="col c">6</div>
        <div class="col acolor">-</div>
      </div>
      <div id="row">
        <div class="col c">1</div>
        <div class="col c">2</div>
        <div class="col c">3</div>
        <div class="col acolor">+</div>
      </div>
      <div id="row">
        <div class="col c" style="width: 110px; border-radius: 30px">0</div>
        <div class="col c">,</div>
        <div class="col acolor">=</div>
      </div>
    </div>
  </body>
</html>
