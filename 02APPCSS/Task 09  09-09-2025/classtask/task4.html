<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 300px;
        height: 500px;
        background-color: lightgray;
        border-radius: 40px;
        border: 1px solid black;
        box-sizing: border-box;
      }
      .row1 {
        width: 300px;
        height: 150px;
      }
      .row2 {
        width: 300px;
        height: 350px;
      }
      .a {
        width: 130px;
        height: 130px;
        background-color: white;
        border-radius: 20px;
        margin: 10px;
        box-shadow: 5px 5px 10px gray;
      }
      .left {
        width: 65px;
        height: 130px;
        float: left;
      }
      .t {
        width: 45px;
        height: 45px;
        background-color: black;
        border-radius: 50%;
        margin: 10px;
        box-shadow: 5px 5px 10px gray;
      }
      .b {
        width: 20px;
        height: 20px;
        background-color: rgb(227, 215, 215);
        border-radius: 50%;
        margin: 5px;
        margin-left: 20px;
        margin-top: 15px;
        box-shadow: 5px 5px 10px gray;
      }
      .m {
        width: 20px;
        height: 20px;
        background-color: black;
        border-radius: 50%;
        margin: 5px;
        margin-left: 20px;

        box-shadow: 5px 5px 10px gray;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="row1">
        <div class="a">
          <div class="left">
            <div class="t"></div>
            <div class="t"></div>
          </div>
          <div class="left">
            <div class="b"></div>
            <div class="t"></div>
            <div class="m"></div>
          </div>
        </div>
      </div>
      <div class="row2"></div>
    </div>
  </body>
</html>
