<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 1210px;
        height: 430px;
        background-color: lightgray;
        padding: 10px;
        box-sizing: border-box;
      }
      .row {
        width: 1350px;
        height: 80px;
      }
      .k1 {
        width: 70px;
        height: 70px;
        background-color: rgb(251, 245, 245);
        border: 1px;
        box-sizing: border-box;
        font-size: 25px;
        text-align: center;
        line-height: 80px;
        float: left;
        margin: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="row">
        <div class="k1">~</div>
        <div class="k1">1</div>
        <div class="k1">2</div>
        <div class="k1">3</div>
        <div class="k1">4</div>
        <div class="k1">5</div>
        <div class="k1">6</div>
        <div class="k1">7</div>
        <div class="k1">8</div>
        <div class="k1">9</div>
        <div class="k1">0</div>
        <div class="k1">-</div>
        <div class="k1">+</div>
        <div style="width: 140px" class="k1">Delete</div>
      </div>
      <div class="row">
        <div style="width: 110px" class="k1">Tab</div>
        <div class="k1">Q</div>
        <div class="k1">W</div>
        <div class="k1">E</div>
        <div class="k1">R</div>
        <div class="k1">T</div>
        <div class="k1">Y</div>
        <div class="k1">U</div>
        <div class="k1">I</div>
        <div class="k1">O</div>
        <div class="k1">P</div>
        <div class="k1">[</div>
        <div class="k1">]</div>
        <div style="width: 100px" class="k1">\</div>
      </div>
      <div class="row">
        <div style="width: 140px" class="k1">Caps lock</div>
        <div class="k1">A</div>
        <div class="k1">S</div>
        <div class="k1">D</div>
        <div class="k1">F</div>
        <div class="k1">G</div>
        <div class="k1">H</div>
        <div class="k1">J</div>
        <div class="k1">K</div>
        <div class="k1">L</div>
        <div class="k1">;</div>
        <div class="k1">'</div>
        <div style="width: 150px" class="k1">Return</div>
      </div>
      <div class="row">
        <div style="width: 160px" class="k1">Shift</div>
        <div class="k1">Z</div>
        <div class="k1">X</div>
        <div class="k1">C</div>
        <div class="k1">V</div>
        <div class="k1">B</div>
        <div class="k1">N</div>
        <div class="k1">M</div>
        <div class="k1">,</div>
        <div class="k1">.</div>
        <div class="k1">/</div>
        <div class="k1">/</div>
        <div style="width: 130px" class="k1">Shift</div>
      </div>
      <div class="row">
        <div style="width: 100px" class="k1">Ctrl</div>
        <div class="k1">Alt</div>
        <div style="width: 150px" class="k1">Command</div>
        <div style="width: 430px" class="k1">Space</div>
        <div style="width: 150px" class="k1">Command</div>
        <div class="k1">Alt</div>
        <div class="k1">Ctrl</div>
        <div class="k1">Fn</div>
      </div>
    </div>
  </body>
</html>
