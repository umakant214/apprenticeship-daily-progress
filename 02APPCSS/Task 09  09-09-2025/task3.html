<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 300px;
        height: 350px;
        background-color: blue;
      }
      #top {
        width: 300px;
        height: 80px;
        background-color: #171761;
      }
      #bottom {
        width: 300px;
        height: 450px;
        background-color: blue;
      }
      #txt {
        width: 260px;
        height: 30px;
        background-color: #171761;
        margin: 10px;
        margin-top: 20px;
        color: white;
        font-size: 20px;
        text-align: right;
        resize: none;
      }
      #row {
        width: 280px;
        height: 70px;
        background-color: #0000f1;
      }
      .col {
        width: 50px;
        height: 50px;
        background-color: #c5c4f6;
        border-radius: 8px;
        float: left;
        margin: 10px;
        font-size: 20px;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="top">
        <textarea name="" id="txt">Ans</textarea>
      </div>
      <div id="bottom">
        <div id="row">
          <div class="col">(</div>
          <div class="col">)</div>
          <div style="background-color: red; color: white" class="col">C</div>
          <div style="background-color: red; color: white" class="col">X</div>
        </div>
        <div id="row">
          <div class="col">%</div>
          <div class="col">x<sup>2</sup></div>
          <div class="col">x</div>
          <div class="col">/</div>
        </div>
        <div id="row">
          <div class="col">7</div>
          <div class="col">8</div>
          <div class="col">9</div>
          <div class="col">X</div>
        </div>
        <div id="row">
          <div class="col">4</div>
          <div class="col">5</div>
          <div class="col">6</div>
          <div class="col">-</div>
        </div>
        <div id="row">
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
          <div class="col">+</div>
        </div>
        <div id="row">
          <div class="col">+/-</div>
          <div class="col">0</div>
          <div class="col">.</div>
          <div style="background-color: black; color: white" class="col">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
