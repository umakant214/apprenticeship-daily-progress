<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 300px;
        height: 450px;
        background-color: #aaaaaa;
        border-radius: 20px;
        padding: 10px;
        box-sizing: border-box;
      }
      #txt {
        width: 270px;
        height: 70px;
        resize: none;
        border-radius: 10px;
        text-align: right;
        font-size: 25px;
        padding-right: 10px;
        box-sizing: border-box;
      }
      #row {
        width: 260px;
        height: 70px;

        padding: 10px;
        box-sizing: border-box;
      }
      .col {
        width: 50px;
        height: 50px;
        background-color: #efefef;
        text-align: center;
        font-size: 20px;
        line-height: 50px;
        border-radius: 5px;
        float: left;
        margin: 5px;
        border: 1px solid black;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <textarea name="" id="txt">
260+10=
        270</textarea
      >
      <div id="row">
        <div style="width: 110px; background-color: #ffaba9" class="col">
          CLEAR
        </div>
        <div style="width: 110px; background-color: #aaabfe" class="col">
          DELETE
        </div>
      </div>
      <div id="row">
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">/</div>
      </div>
      <div id="row">
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">x</div>
      </div>
      <div id="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">-</div>
      </div>
      <div id="row">
        <div class="col">.</div>
        <div class="col">0</div>
        <div class="col">=</div>
        <div class="col">+</div>
      </div>
    </div>
  </body>
</html>
