<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 500px;
        width: 1000px;
        background: url(img.jpg);
        background-size: cover;

        /* background: conic-gradient(red, yellow, pink, purple, blue, red); */
        margin: 80px auto;
        font-size: 250px;
        text-align: center;
        line-height: 500px;
        font-weight: bold;
        font-family: sans-serif;
        /* border: 20px dashed aqua; */
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: abc 2s infinite alternate;
      }
      @keyframes abc {
        0% {
          background: url(../02APPCSS/Animation/images/img13.jpg);
          background-size: cover;
          background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        50% {
          background: url(../02APPCSS/Animation/images/img12.jpg);
          background-size: cover;
          background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        100% {
          background: url(../02APPCSS/Animation/images/img16.jpg);
          background-size: cover;
          background-clip: text;
          -webkit-text-fill-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div>Techpile</div>
  </body>
</html>
