<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: purple;
        box-shadow: 0px 0px 30px 5px gray;
        position: absolute;
      }
      .a1 {
        background-color: red;
        top: 50px;
        left: 50px;
        z-index: 1;
      }
      .a2 {
        background-color: plum;
        top: 100px;
        left: 100px;
        z-index: 2;
      }
      .a3 {
        background-color: orange;
        top: 150px;
        left: 150px;
        z-index: 3;
      }
      .a4 {
        background-color: yellow;
        top: 200px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>
  </body>
</html>
