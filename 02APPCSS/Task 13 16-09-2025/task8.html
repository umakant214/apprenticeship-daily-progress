<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #menu {
        width: 900px;
        height: 50px;
        background-color: black;
        margin: 10px auto;
        border-radius: 30px;
      }
      .left {
        width: 100px;
        height: 50px;
        float: left;
      }
      .right {
        width: 650px;
        height: 50px;
        float: left;
        position: relative;
      }

      .left p {
        font-size: 22px;
        line-height: 8px;
        color: white;
      }
      .right ul {
        font-size: 18px;
        float: left;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }
      .right a li {
        width: 120px;
        height: 50px;
        transform: translatey(-18px);

        line-height: 50px;
        list-style: none;
        color: white;
      }
      .right ul a {
        float: left;
        text-decoration: none;
      }
      .circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        top: 15px;
        margin-left: 20px;
      }
      .btn {
        width: 130px;
        height: 40px;
        background-color: white;
        color: black;
        margin-top: 5px;
        border-radius: 30px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <div class="left"><div class="circle"></div></div>
      <div class="right">
        <ul>
          <a href="#"><li>Works</li></a>
          <a href="#"><li>About</li></a>
          <a href="#"><li>Playground</li></a>
          <a href="#"><li>Resourse</li></a>
        </ul>
        <button class="btn">hr@gmail.com</button>
      </div>
    </div>
  </body>
</html>
