<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 780px;
        height: 60px;
        background-color: black;
        padding: 0px 50px;
        box-sizing: border-box;
      }
      ul li {
        width: 120px;
        height: 45px;
        color: white;
        float: left;
        line-height: 45px;
        transform: translateY(8px);
        font-weight: bold;
        font-size: 18px;
        list-style: none;
        background-color: #5c5a5a;
        margin-left: 20px;
        text-align: center;
      }
      ul li:hover {
        background-color: orange;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav id="outer">
      <ul>
        <a href="#"><li>Contact Me</li></a>
        <a href="#"><li>About Me</li></a>
        <a href="#"><li>My Work</li></a>
        <a href="#"><li>Certification</li></a>
      </ul>
    </nav>
  </body>
</html>
