<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #menu {
        width: 1000px;
        height: 50px;
        background-color: purple;
        margin: 10px auto;
      }
      .left {
        width: 200px;
        height: 50px;
        float: left;
      }
      .right {
        width: 500px;
        height: 50px;
        float: left;
        position: relative;
      }
      .mid {
        width: 300px;
        height: 50px;
        float: left;
      }
      .left p {
        font-size: 20px;
        line-height: 8px;
        color: white;
        padding-left: 10px;
        box-sizing: border-box;
      }
      .right ul {
        font-size: 18px;
        float: left;
        font-family: Arial, Helvetica, sans-serif;
      }
      .right a li {
        width: 100px;
        height: 50px;
        transform: translatey(-18px);
        margin-left: 5px;
        line-height: 50px;
        list-style: none;
        color: white;
      }
      .right ul a {
        float: left;
        text-decoration: none;
      }
      .circle {
        width: 130px;
        height: 40px;
        border-radius: 20px;
        background-color: #01afef;
        position: absolute;
        left: 360px;
        top: 6px;
      }
      .btn {
        width: 100px;
        height: 35px;
        border-radius: 30px;
        border: none;
        margin-left: 16px;
        margin-top: 3px;
        font-size: 16px;
        background-color: #000063;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <div class="left"><p>PEMCODE AFRICA</p></div>
      <div class="mid"></div>
      <div class="right">
        <ul>
          <a href="#"><li>Services</li></a>
          <a href="#"><li>Projects</li></a>
          <a href="#"><li>About Us</li></a>
        </ul>
        <div class="circle">
          <button class="btn">Contact Us</button>
        </div>
      </div>
    </div>
  </body>
</html>
