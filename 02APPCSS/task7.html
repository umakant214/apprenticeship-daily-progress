<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 800px;
        height: 400px;
        background-color: lightblue;
      }
      #left {
        width: 200px;
        height: 400px;
        background-color: beige;
        float: left;
      }
      #mid {
        width: 400px;
        height: 400px;
        background-color: yellow;
        float: left;
      }
      #right {
        width: 200px;
        height: 400px;
        background-color: beige;
        float: left;
      }
      #l1 {
        width: 200px;
        height: 200px;
        background-color: darkblue;
      }
      #l2 {
        width: 200px;
        height: 200px;
        background-color: green;
      }
      #m1 {
        width: 400px;
        height: 100px;
        background-color: lawngreen;
      }
      #m2 {
        width: 400px;
        height: 200px;
        background-color: black;
      }
      #m3 {
        width: 400px;
        height: 100px;
        background-color: brown;
      }
      #a1 {
        width: 300px;
        height: 100px;
        background-color: aqua;
        float: left;
      }
      #a2 {
        width: 100px;
        height: 100px;
        background-color: firebrick;
        float: left;
      }
      #r1 {
        width: 200px;
        height: 200px;
        background-color: lightblue;
      }
      #r2 {
        width: 200px;
        height: 200px;
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left">
        <div id="l1"></div>
        <div id="l2"></div>
      </div>
      <div id="mid">
        <div id="m1">
          <div id="a1"></div>
          <div id="a2"></div>
        </div>
        <div id="m2"></div>
        <div id="m3">
          <div id="a1"></div>
          <div id="a2"></div>
        </div>
      </div>
      <div id="right">
        <div id="r1"></div>
        <div id="r2"></div>
      </div>
    </div>
  </body>
</html>
