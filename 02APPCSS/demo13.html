<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        height: 600px;
        background-color: red;
      }
      .box1 {
        width: 100px;
        height: 600px;
        background-color: orange;
        float: left;
      }
      .box2 {
        width: 400px;
        height: 600px;
        background-color: rebeccapurple;
        float: left;
      }
      .a1 {
        width: 400px;
        height: 100px;
        background-color: palevioletred;
      }
      .a2 {
        width: 400px;
        height: 400px;
        background-color: green;
      }
      .b1 {
        width: 100px;
        height: 400px;
        background-color: orangered;
        float: left;
      }
      .b2 {
        width: 200px;
        height: 400px;
        background-color: yellow;
        float: left;
      }
      .c1 {
        width: 200px;
        height: 100px;
        background-color: maroon;
      }
      .c2 {
        width: 200px;
        height: 200px;
        background-color: mediumaquamarine;
      }
      .d1 {
        width: 60px;
        height: 200px;
        background-color: cadetblue;
        float: left;
      }
      .d2 {
        width: 80px;
        height: 200px;
        background-color: yellowgreen;
        float: left;
      }
      .e1 {
        width: 80px;
        height: 60px;
        background-color: blueviolet;
      }
      .e2 {
        width: 80px;
        height: 80px;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="box1"></div>
      <div class="box2">
        <div class="a1"></div>
        <div class="a2">
          <div class="b1"></div>
          <div class="b2">
            <div class="c1"></div>
            <div class="c2">
              <div class="d1"></div>
              <div class="d2">
                <div class="e1"></div>
                <div class="e2"></div>
                <div class="e1"></div>
              </div>
              <div class="d1"></div>
            </div>
            <div class="c1"></div>
          </div>
          <div class="b1"></div>
        </div>
        <div class="a1"></div>
      </div>
      <div class="box1"></div>
    </div>
  </body>
</html>
