<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 400px;
        height: 400px;

        border: 5px solid black;
        margin: auto;
        margin-top: 100px;
        text-align: center;
        line-height: 400px;
        font-size: 50px;
        font-family: Impact, "Arial Narrow Bold", sans-serif;
        text-transform: uppercase;
        transition: all 2s;
      }
      div:hover {
        width: 450px;
        height: 450px;
        background-color: gold;
        border: 2px solid maroon;
        /* border-radius: 50%; */
        /* box-shadow: 10px 10px 20px 20px blue, -10px -10px 20px 20px green; */
        /* box-shadow: 0px 0px 50px 20px blue; */
        box-shadow: 0px 0px 30px 30px green, 0px 0px 40px 40px blue inset;
        transition: all 2s;
      }
    </style>
  </head>
  <body>
    <div>Code Helper</div>
  </body>
</html>
