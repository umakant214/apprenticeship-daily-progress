<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(red, green, yellow);
      }
      div {
        height: 200px;
        width: 400px;
        border: 5px solid black;
        float: left;
        border-radius: 5px;
        margin: 5px;
      }
      .a1 {
        background: linear-gradient(aqua, plum, green);
      }
      .a2 {
        background: linear-gradient(to left, aqua, plum, green);
      }
      .a3 {
        background: linear-gradient(to top, aqua, plum, green);
      }
      .a4 {
        background: linear-gradient(45deg, aqua, plum, green, yellow);
      }
      .a5 {
        background: linear-gradient(200deg, aqua, plum, green);
      }
      .a6 {
        background: repeating-linear-gradient(red, yellow, green);
      }
      .a7 {
        background: repeating-linear-gradient(
          maroon 20%,
          green 60%,
          purple 40%
        );
      }
      .a8 {
        background: repeating-linear-gradient(
          to right,
          maroon 20%,
          green 60%,
          purple 40%
        );
      }
      .a9 {
        background: radial-gradient(red, purple, orange, peru);
      }
      .a10 {
        background: radial-gradient(circle, white, red, purple, orange, green);
      }
      .a11 {
        background: radial-gradient(
          circle at 100% 0%,
          red,
          purple,
          orange,
          skyblue
        );
      }
      .a12 {
        background: radial-gradient(
          circle at left top,
          red,
          purple,
          orange,
          skyblue
        );
      }
      .a13 {
        background: radial-gradient(
          circle at 0% 100%,
          red,
          purple,
          orange,
          skyblue
        );
      }
      .a14 {
        background: radial-gradient(
          circle at 80% 20%,
          red,
          blue,
          orange,
          skyblue
        );
      }
      .a15 {
        background: radial-gradient(
          circle at 20% 80%,
          red,
          purple,
          orange,
          skyblue
        );
      }
      .a16 {
        background: radial-gradient(
          circle at 75% 70%,
          red,
          purple,
          blue,
          skyblue
        );
      }
      .a17 {
        background: radial-gradient(
          circle at 70% 80%,
          red 20%,
          purple 40%,
          orange 60%,
          blue 80%
        );
      }
      .a18 {
        background: radial-gradient(
          circle at right bottom,
          red,
          purple,
          orange,
          skyblue
        );
      }
      .a19 {
        background: radial-gradient(
          circle at 100% 100%,
          red,
          purple,
          orange,
          skyblue
        );
      }
      .a20 {
        background: conic-gradient(red, yellow, green, aqua);
      }
      .a21 {
        background: conic-gradient(aqua, blue, yellow, green, aqua);
      }
      .a22 {
        background: repeating-conic-gradient(
          blue 20deg,
          red 40deg,
          green 60deg,
          aqua 80deg
        );
      }
      .a23 {
        background: repeating-conic-gradient(
          blue 20deg,
          red 40deg,
          green 60deg,
          aqua 80deg,
          blue 100deg
        );
      }
    </style>
  </head>
  <body>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>
    <div class="a5"></div>
    <div class="a6"></div>
    <div class="a7"></div>
    <div class="a8"></div>
    <div class="a9"></div>
    <div class="a10"></div>
    <div class="a11"></div>
    <div class="a12"></div>
    <div class="a13"></div>
    <div class="a14"></div>
    <div class="a15"></div>
    <div class="a16"></div>
    <div class="a17"></div>
    <div class="a18"></div>
    <div class="a19"></div>
    <div class="a20"></div>
    <div class="a21"></div>
    <div class="a22"></div>
    <div class="a23"></div>
  </body>
</html>
