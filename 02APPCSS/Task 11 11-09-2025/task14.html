<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        height: 600px;
        background: linear-gradient(
          to right,
          rgba(185, 67, 172, 1),
          rgba(227, 66, 159, 1)
        );
        padding: 50px 100px;
        box-sizing: border-box;
      }
      #main {
        width: 400px;
        height: 500px;
        background-color: white;
        padding: 25px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        font-size: 33px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .btn1 {
        width: 170px;
        height: 40px;
        background: linear-gradient(
          to right,
          rgba(185, 67, 172, 1),
          rgba(227, 66, 159, 1)
        );
        border: none;
        border-radius: 10px;
        font-size: 20px;
        color: white;
      }
      .btn2 {
        width: 170px;
        height: 40px;
        background: white;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        border: 1px solid lightgray;
      }
      #txt {
        width: 100%;
        height: 40px;
        resize: none;
        padding-left: 10px;
        box-sizing: border-box;
        font-size: 18px;
        margin-top: 20px;
        border-radius: 10px;
        border: 1px solid lightgray;
        line-height: 30px;
        box-shadow: 0px 0px 1px 1px gray;
        margin-bottom: 10px;
      }
      a {
        font-size: 20pxx;
        font-family: Arial, Helvetica, sans-serif;
        color: #e3429f;
        text-decoration: none;
      }
      .btn3 {
        width: 330px;
        height: 40px;
        background: linear-gradient(
          to right,
          rgba(185, 67, 172, 1),
          rgba(227, 66, 159, 1)
        );
        margin-left: 10px;
        margin-top: 20px;
        font-size: 20px;
        color: white;
        border: none;
        border-radius: 10px;
        margin-bottom: 30px;
      }
      .member {
        font-size: 20px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 60px;
      }
      span a {
        color: #e3429f;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="main">
        <h1>Login Form</h1>
        <button class="btn1">Login</button>
        <button class="btn2">Signup</button>
        <textarea name="" id="txt" placeholder="Email Address"></textarea>
        <textarea
          name=""
          type="password"
          id="txt"
          placeholder=" password"
        ></textarea>
        <br />
        <a href="#">Forgot Password ?</a> <br />
        <button class="btn3">Login</button>
        <span class="member">Not a member ? <a href="#">Signup now</a></span>
      </div>
    </div>
  </body>
</html>
