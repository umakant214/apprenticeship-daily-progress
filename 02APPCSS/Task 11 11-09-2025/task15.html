<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 800px;
        height: 450px;
        background-color: #f3e0e2;
        padding: 25px 100px;
        box-sizing: border-box;
        margin: 20px auto;
      }
      #main {
        width: 600px;
        height: 400px;
        background-color: white;
      }
      .m1 {
        width: 300px;
        height: 400px;
        background-color: white;
        float: left;
        padding: 25px;
        box-sizing: border-box;
      }
      .m2 {
        width: 300px;
        height: 400px;
        background: linear-gradient(
          to right,
          rgba(255, 68, 81),
          rgba(255, 63, 106)
        );
        float: left;
        padding: 20px;
        box-sizing: border-box;
      }
      h2 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-weight: bold;
        font-size: 30px;
      }
      p {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 15px;
      }
      .txt {
        width: 250px;
        height: 40px;
        background-color: #eeeeee;
        border: none;
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        padding-left: 20px;
        box-sizing: border-box;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      a {
        text-align: center;
        font-size: 18px;
        text-decoration: none;
        margin-left: 50px;
        color: rgb(181, 171, 171);
      }
      .btn {
        width: 150px;
        height: 40px;
        background-color: #ff4452;
        color: white;
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        border: none;
        border-radius: 10px;
        margin-top: 30px;
        margin-left: 45px;
      }
      h1 {
        text-align: center;
        color: white;
        margin-top: 80px;
      }
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="main">
        <div class="m1">
          <h2>Login</h2>
          <p>use your account</p>
          <input placeholder="Email" type="email" class="txt" />
          <input placeholder="password" type="password" class="txt" />
          <br />
          <a href="#">Forget your password?</a><br />
          <button class="btn">Login</button>
        </div>
        <div class="m2">
          <h1>HTML CSS Login Form</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Consequatur suscipit amet adipisci facilis!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
