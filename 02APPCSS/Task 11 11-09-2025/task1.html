<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 500px;
        height: 500px;
        background-color: black;
        margin: 20px auto;
        position: relative;
      }
      #center {
        width: 150px;
        height: 150px;
        background-color: #009899;
        border-radius: 50%;
        text-align: center;
        color: white;
        font-size: 20px;
        line-height: 150px;
        position: absolute;
        top: 35%;
        left: 35%;
      }
      .PANEL {
        width: 120px;
        height: 120px;
        background-color: #00cc99;
        font-size: 20px;
        color: white;
        text-align: center;
        line-height: 120px;
        border-radius: 10px;
      }
      .p1 {
        position: absolute;
        top: 0%;
        left: 37%;
      }
      .p2 {
        position: absolute;
        top: 8%;
        left: 66%;
      }
      .p3 {
        position: absolute;
        top: 36%;
        right: 0%;
      }
      .p4 {
        position: absolute;
        bottom: 8%;
        right: 8%;
      }
      .p5 {
        position: absolute;
        bottom: 0%;
        left: 35%;
      }
      .p6 {
        position: absolute;
        bottom: 9%;
        left: 5%;
      }
      .p7 {
        position: absolute;
        bottom: 39%;
        left: 0%;
      }
      .p8 {
        position: absolute;
        top: 8%;
        left: 7%;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="center">Center Div</div>
      <div class="PANEL p1">PANEL1</div>
      <div class="PANEL p2">PANEL2</div>
      <div class="PANEL p3">PANEL3</div>
      <div class="PANEL p4">PANEL4</div>
      <div class="PANEL p5">PANEL5</div>
      <div class="PANEL p6">PANEL6</div>
      <div class="PANEL p7">PANEL7</div>
      <div class="PANEL p8">PANEL8</div>
    </div>
  </body>
</html>
