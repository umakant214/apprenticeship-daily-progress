<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 900px;
        height: 600px;
        background: #444444;
        margin: 20px auto;
        padding: 50px 100px;
        box-sizing: border-box;
      }
      #main {
        width: 700px;
        height: 500px;
        background-color: white;
        border-radius: 10px;
      }
      .left {
        width: 350px;
        height: 500px;
        background: white;
        float: left;
        border-radius: 10px 0px 0px 10px;
        padding: 40px;
        box-sizing: border-box;
      }
      .right {
        width: 350px;
        height: 500px;
        background: #8b228b;
        float: left;
        border-radius: 0px 10px 10px 0px;
        color: white;
        padding: 25px;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        color: #df4bdf;
        font-size: 30px;
      }
      .txt {
        width: 100%;
        height: 40px;
        background: #f1eff3;
        border: 1px solid #df4bdf;
        border-radius: 30px;
        padding-left: 20px;
        box-sizing: border-box;
        margin-bottom: 30px;
      }
      .btn {
        width: 100px;
        height: 40px;
        background-color: #df4bdf;
        color: white;
        border: none;
        border-radius: 20px;
        margin-left: 90px;
        font-size: 16px;
      }
      p {
        text-align: center;
        font-size: 19px;
      }
      h3 {
        text-align: center;
        font-size: 23px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="main">
        <div class="left">
          <h2>Sign in</h2>
          <input type="text" placeholder="Username" class="txt" />
          <input type="text" placeholder="Username" class="txt" />
          <button class="btn">Login</button>
          <p>or Sign in with social platform</p>
        </div>
        <div class="right">
          <h3>New to Brand ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
            quos recusandae sit aspernatur tempore necessitatibus!
          </p>
          <button class="btn">Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
