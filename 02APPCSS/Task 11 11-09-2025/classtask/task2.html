<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      #outer {
        width: 500px;
        height: 500px;
        background: rgba(255, 59, 59, 0.8);
        border-radius: 10px;
        margin: auto;
      }
      .main {
        width: 400px;
        height: 450px;
        background-color: white;
        margin: auto;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        padding-top: 20px;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 25px;
        margin-bottom: 10px;
      }
      .name {
        font-size: 20px;
      }
      .txt {
        width: 100%;
        height: 40px;
        padding: 10px;
        box-sizing: border-box;
        font-size: 15px;
        border: none;
        border-bottom: 2px solid rgba(255, 59, 59, 0.8);
        margin-bottom: 30px;
      }

      ::placeholder {
        color: black;
        font-family: Arial, Helvetica, sans-serif;
      }
      #msg {
        width: 100%;
        height: 60px;
        resize: none;
      }
      .btn {
        width: 150px;
        height: 40px;
        background: linear-gradient(to right, rgb(237, 77, 103), red);
        color: white;
        margin-left: 90px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="main">
        <h1>Contact Us</h1>
        <label class="name" for="name">
          Name <br />
          <input class="txt" type="text" placeholder="Enter your name" />
        </label>
        <label class="name" for="name">
          Email <br />
          <input class="txt" type="text" placeholder="Enter your email" />
        </label>
        <label class="name" for="msg">
          MESSAGE <br />
          <textarea class="txt" name="" id="msg"></textarea>
        </label>
        <button class="btn">Send Your Message</button>
      </div>
    </div>
  </body>
</html>
