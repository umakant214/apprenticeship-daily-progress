<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      #outer {
        width: 350px;
        height: 400px;
        background-color: #15182b;
        margin: 50px auto;
        padding: 10px 25px;
        border-radius: 10px;
        box-sizing: border-box;
      }
      h1 {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      p {
        color: white;
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
      }
      #txt {
        width: 100%;
        height: 40px;
        background-color: #303346;
        resize: none;
        border-radius: 10px;
        font-size: 20px;
        border: none;
        padding-left: 10px;
        box-sizing: border-box;
        line-height: 30px;
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 20px;
      }
      ::placeholder {
        font-size: 18px;
        color: white;
      }
      .btn {
        width: 100%;
        height: 40px;
        background-color: blue;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <h1>Welcome</h1>
      <p>Let's create your account</p>
      <textarea name="" id="txt" placeholder="First name"></textarea>
      <textarea name="" id="txt" placeholder="Last name"></textarea>
      <textarea name="" id="txt" placeholder="email "></textarea>
      <button class="btn">Submit</button>
    </div>
  </body>
</html>
