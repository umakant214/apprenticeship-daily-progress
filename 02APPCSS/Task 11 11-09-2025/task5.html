<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 400px;
        height: 400px;
        background-color: #b238ff;
        margin: 20px auto;
        padding: 50px;
        box-sizing: border-box;
        position: relative;
      }
      .main {
        width: 300px;
        height: 300px;
        background-color: #ff4397;
      }
      .m {
        width: 200px;
        height: 200px;
        background-color: yellow;
        position: absolute;
        bottom: 50%;
        left: 25%;
        text-align: center;
        line-height: 200px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="main"></div>
      <div class="m">Test</div>
    </div>
  </body>
</html>
