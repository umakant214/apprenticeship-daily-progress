<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 500px;
        height: 500px;
        background: linear-gradient(
          to right,
          rgba(82, 125, 204),
          rgba(118, 91, 186)
        );
        padding: 25px 100px;
        box-sizing: border-box;
      }
      .main {
        width: 300px;
        height: 450px;
        background-color: white;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        font-weight: bold;
      }
      #txt {
        width: 100%;
        height: 35px;
        resize: none;
        border: none;
        border-bottom: 2px solid lightgray;
        line-height: 30px;
        font-size: 17px;
        margin-bottom: 20px;
      }
      .btn {
        width: 100%;
        height: 45px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        color: white;
        margin-bottom: 20px;
        background: linear-gradient(
          to right,
          rgba(64, 141, 215),
          rgba(131, 77, 178)
        );
      }
      .a1 {
        margin-left: 25px;
        color: black;
        text-decoration: none;
      }
      .a2 {
        margin-left: 60px;
        color: black;
        text-decoration: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="main">
        <h1>Login</h1>
        <textarea name="" id="txt" placeholder="Email"></textarea> <br />
        <textarea name="" id="txt" placeholder="Password"></textarea>
        <button class="btn">Login</button>
        <br />
        <p><a class="a2" href="#">Forgot Password ?</a></p>
        <a class="a1" href="#">Don't have an account? Signup </a>
      </div>
    </div>
  </body>
</html>
