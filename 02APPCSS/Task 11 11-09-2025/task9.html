<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 500px;
        height: 500px;
        background-color: #acc5fd;
        margin: auto;
        padding: 40px 50px;
      }
      #main {
        width: 500px;
        height: 450px;
        background-color: red;
      }
      .m {
        width: 250px;
        height: 450px;
        background: url(images/pic1.webp);
        background-size: cover;
        float: left;
      }
      .n {
        width: 250px;
        height: 450px;
        background: repeating-radial-gradient(rgba(76, 25, 114, 0.7));
        background-size: cover;
        text-align: center;
        color: white;
      }
      .m1 {
        width: 250px;
        height: 450px;
        background-color: white;
        float: left;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
      }
      .t {
        position: absolute;
        top: 60%;
        left: 18%;
        font-size: 18px;
      }
      h3 {
        font-size: 22px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .fname {
        width: 100%;
        height: 30px;
        border-radius: 5px;
        padding-left: 10px;
        box-sizing: border-box;
        border: none;
        border: 1px solid lightgray;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .btn {
        width: 100px;
        height: 30px;
        padding: 5px;
        color: white;
        background-color: #3c63cc;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="main">
        <div class="m">
          <div class="n">
            <span class="t">Bring your Music Along Try <br />Unlimited</span>
          </div>
        </div>
        <div class="m1">
          <h3>Registration Form</h3>
          <label for="fname">Full Name:</label> <br />
          <input
            class="fname"
            id="fname"
            type="text"
            placeholder="ex:lindsey Wilson"
          />
          <br />
          <label for="fname"> Email:</label> <br />
          <input
            class="fname"
            id="fname"
            type="email"
            placeholder="ex:yumakant@gmail.com "
          />
          <br />
          <label for="fname"> Password:</label> <br />
          <input
            class="fname"
            id="fname"
            type="password"
            placeholder="password"
          />
          <label for="fname"> Confirm Password:</label> <br />
          <input
            class="fname"
            id="fname"
            type="password"
            placeholder="Confirm password"
          />
          <br />
          <input type="checkbox" /><span
            >By signing up, you agree to the
            <a href="#">Play Term Of Service</a></span
          >
          <br />
          <button class="btn">Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
