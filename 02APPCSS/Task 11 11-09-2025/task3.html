<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    \
    <style>
      #outer {
        width: 600px;
        height: 600px;
        background-color: #ececec;
        margin: 0px auto;
        position: relative;
      }
      .inner {
        width: 500px;
        height: 500px;
        background-color: #ffffff;
        position: absolute;
        top: 8%;
        left: 8%;
      }
      .main {
        width: 100px;
        height: 100px;
        background-color: #666666;
        position: absolute;
        top: 39%;
        left: 39%;
      }
      .m1 {
        background-color: #9a0000;
        position: absolute;
        top: 0%;
        left: 0%;
      }
      .m2 {
        background-color: green;
        position: absolute;
        top: 0%;
        left: 80%;
      }
      .m3 {
        background-color: #6833cc;
        position: absolute;
        top: 80%;
        left: 0%;
      }
      .m4 {
        background-color: #0000fe;
        position: absolute;
        left: 80%;
        top: 80%;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="inner">
        <div class="main"></div>
        <div class="main m1"></div>
        <div class="main m2"></div>
        <div class="main m3"></div>
        <div class="main m4"></div>
      </div>
    </div>
  </body>
</html>
