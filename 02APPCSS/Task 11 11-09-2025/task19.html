<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        min-height: 500px;
        background: linear-gradient(
          to right,
          rgba(69, 99, 196),
          rgba(132, 76, 141)
        );
        margin: auto;
        padding: 20px 100px;
        box-sizing: border-box;
      }
      .main {
        width: 400px;
        min-height: 500px;
        background-color: white;
        padding: 25px;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        font-family: serif;
      }
      .txt {
        width: 100%;
        height: 40px;
        border: none;
        border-bottom: 1px solid rgb(179, 178, 178);
        padding-left: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="main">
        <h2>Register</h2>
        <hr />
        <input type="text" placeholder="Name" class="txt" />
      </div>
    </div>
  </body>
</html>
