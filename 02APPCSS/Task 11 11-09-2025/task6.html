<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        height: 300px;
        background-color: #ffbfcd;
        margin: auto;
        position: relative;
        font-size: 20px;
        text-align: center;
        line-height: 100px;
        border: 1px solid black;
      }
      .child {
        width: 500px;
        height: 150px;
        background-color: green;
        position: absolute;
        top: 40%;
        left: 8%;
        font-size: 20px;
        text-align: center;
        line-height: 150px;
        border: 1px solid black;
      }
      .element {
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
        top: 84%;
        left: 13%;
        font-size: 20px;
        text-align: center;
        line-height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      Parent
      <div class="child">Child</div>
      <div class="element">Element</div>
    </div>
  </body>
</html>
