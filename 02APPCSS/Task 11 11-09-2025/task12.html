<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 800px;
        height: 700px;
        background-color: #7b29d5;
        margin: 50px auto;
        padding: 100px 50px;
        box-sizing: border-box;
      }
      #main {
        width: 700px;
        height: 500px;
        background-color: white;
      }
      .left {
        width: 350px;
        height: 500px;
        background-color: white;
        float: left;
        padding: 30px;
        box-sizing: border-box;
      }
      .right {
        width: 350px;
        height: 500px;
        background: url(images/pic2.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        float: left;
      }
      .r1 {
        width: 350px;
        height: 500px;
        background: rgba(123, 41, 213, 0.3);
        padding: 50px;
        box-sizing: border-box;
        position: relative;
      }
      .para {
        color: white;
        font-size: 27px;
        position: absolute;
        top: 40%;
        text-transform: capitalize;
      }
      .lorem {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 55%;
      }
      h2 {
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        font-family: Arial, Helvetica, sans-serif;
      }
      #txt {
        width: 100%;
        height: 40px;
        resize: none;
        font-size: 18px;
        padding-left: 10px;
        box-sizing: border-box;
        border: none;
        border-bottom: 1px solid lightgray;
        margin-bottom: 20px;
      }
      .fpass {
        font-size: 18px;
        text-decoration: none;
        color: #7b29d5;
        font-family: Arial, Helvetica, sans-serif;
      }
      .btn {
        width: 100%;
        height: 40px;
        font-size: 20px;
        color: white;
        text-align: center;
        background-color: #7b29d5;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        margin-bottom: 15px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .account {
        color: black;
        text-decoration: none;
        font-size: 16px;
        text-align: center;
        margin-left: 15px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="main">
        <div class="left">
          <h2><u>Lo</u>gin</h2>
          <textarea name="" id="txt" placeholder="Enter your email"></textarea>
          <textarea
            id="txt"
            name=""
            id="password"
            placeholder="Enter your password"
          ></textarea>
          <a class="fpass" href="#">Forget password?</a>
          <button class="btn">Login</button>
          <a href="#" class="account">Don't have an account ? Signup now</a>
        </div>
        <div class="right">
          <div class="r1">
            <span class="para"
              >Every new Friend is a <br />
              new adventure</span
            >
            <span class="lorem"
              >Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat,
              commodi.</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
