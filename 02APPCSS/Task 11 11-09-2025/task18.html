<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        min-height: 500px;
        background-color: #148bcd;
        padding: 50px 100px;
        box-sizing: border-box;
      }
      .main {
        width: 400px;
        min-height: 400px;
        background-color: #3c469d;
        box-shadow: 0px 0px 10px 10px #1b3d54;
        padding: 25px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        color: white;
        text-transform: uppercase;
      }
      p {
        text-align: center;
        color: white;
        font-size: 18px;
        font-family: sans-serif;
      }
      .txt {
        width: 100%;
        height: 40px;
        padding-left: 15px;
        font-size: 17px;
        box-sizing: border-box;
        border: none;
        background-color: #3c469d;
        border-bottom: 1px solid rgb(140, 140, 140);
        margin-bottom: 20px;
      }
      .btn {
        width: 100px;
        height: 35px;
        color: white;
        background-color: #3c469d;
        margin-left: 120px;
        margin-top: 10px;
        border: none;
        box-shadow: 0px 0px 5px 1px #fff;
        font-size: 17px;
      }
      input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="main">
        <h1>Contact us</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit,
          ducimus.
        </p>
        <input type="text" placeholder="Your Name" class="txt" />
        <input type="email" placeholder="Your email" class="txt" />
        <input type="text" placeholder="Your Message..." class="txt" />
        <button class="btn">Submit</button>
      </div>
    </div>
  </body>
</html>
