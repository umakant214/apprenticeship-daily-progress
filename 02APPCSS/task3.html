<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 800px;
        height: 200px;
        background-color: antiquewhite;
      }
      #left {
        width: 200px;
        height: 200px;
        background-color: black;
        float: left;
      }
      #mid {
        width: 400px;
        height: 200px;
        background-color: burlywood;
        float: left;
      }
      #right {
        width: 200px;
        height: 200px;
        background-color: rebeccapurple;
        float: left;
      }
      #box1 {
        height: 50px;
        width: 200px;
        background-color: plum;
      }
      #box2 {
        height: 100px;
        width: 200px;
        background-color: palegoldenrod;
      }
      #box3 {
        height: 50px;
        width: 200px;
        background-color: purple;
      }
      #m1 {
        width: 400px;
        height: 100px;
        background-color: lightgreen;
      }
      #m2 {
        width: 400px;
        height: 100px;
        background-color: rgb(26, 68, 81);
      }
      #r1 {
        height: 50px;
        width: 200px;
        background-color: orange;
      }
      #r2 {
        height: 100px;
        width: 200px;
        background-color: orangered;
      }
      #r3 {
        height: 50px;
        width: 200px;
        background-color: olivedrab;
      }
      #rleft {
        width: 50px;
        height: 50px;
        background-color: olive;
        float: left;
      }
      #rright {
        width: 150px;
        height: 50px;
        background-color: orchid;
        float: left;
      }
      #rp1 {
        width: 150px;
        height: 50px;
        background-color: orchid;
        float: left;
      }
      #rp2 {
        width: 50px;
        height: 50px;
        background-color: olive;
        float: left;
      }
      #b1 {
        width: 50px;
        height: 50px;
        background-color: orangered;
        float: left;
      }
      #b2 {
        width: 150px;
        height: 50px;
        background-color: red;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left">
        <div id="box1">
          <div id="b1"></div>
          <div id="b2"></div>
        </div>
        <div id="box2"></div>
        <div id="box3"></div>
      </div>
      <div id="mid">
        <div id="m1"></div>
        <div id="m2"></div>
      </div>
      <div id="right">
        <div id="r1">
          <div id="rleft"></div>
          <div id="rright"></div>
        </div>
        <div id="r2"></div>
        <div id="r3">
          <div id="rp1"></div>
          <div id="rp2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
