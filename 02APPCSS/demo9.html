<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        height: 200px;
        width: 800px;
        background-color: red;
        border: 5px;
      }
      #inner {
        height: 200px;
        width: 400px;
        background-color: brown;
        float: left;
      }
      #inner2 {
        height: 200px;
        width: 400px;
        background-color: green;
        float: left;
      }
      #a {
        height: 200px;
        width: 200px;
        background-color: aqua;
        float: left;
      }
      #b {
        height: 200px;
        width: 200px;
        background-color: cadetblue;
        float: left;
      }
      #in1 {
        height: 200px;
        width: 200px;
        background-color: blue;
        float: left;
      }
      #in2 {
        height: 200px;
        width: 200px;
        background-color: yellow;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        <div id="a"></div>
        <div id="b"></div>
      </div>
      <div id="inner2">
        <div id="in1"></div>
        <div id="in2"></div>
      </div>
    </div>
  </body>
</html>
