<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 800px;
        height: 800px;
        background-color: darkblue;
      }
      #left {
        width: 400px;
        height: 800px;
        background-color: aqua;
        float: left;
      }
      #right {
        width: 400px;
        height: 800px;
        background-color: black;
        float: left;
      }
      #d1,
      #d3 {
        width: 400px;
        height: 100px;
        background-color: red;
      }
      #d2,
      #d4 {
        width: 400px;
        height: 200px;
        background-color: rebeccapurple;
      }
      #d5 {
        width: 400px;
        height: 200px;
        background-color: tan;
      }
      #a1,
      #b2 {
        height: 200px;
        width: 200px;
        background-color: navy;
        float: left;
      }
      #a2,
      #b1 {
        height: 200px;
        width: 200px;
        background-color: green;
        float: left;
      }
      #t1 {
        width: 400px;
        height: 200px;
        background-color: orange;
      }
      #t2 {
        width: 400px;
        height: 200px;
        background-color: palegreen;
      }
      #t3 {
        width: 400px;
        height: 100px;
        background-color: black;
      }
      #t4 {
        width: 400px;
        height: 200px;
        background-color: pink;
      }
      #t5 {
        width: 400px;
        height: 100px;
        background-color: red;
      }
      #tr1,
      #tp2 {
        width: 200px;
        height: 200px;
        background-color: lavenderblush;
        float: left;
      }
      #tr2,
      #tp1 {
        width: 200px;
        height: 200px;
        background-color: yellow;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4">
          <div id="a1"></div>
          <div id="a2"></div>
        </div>
        <div id="d5">
          <div id="b1"></div>
          <div id="b2"></div>
        </div>
      </div>
      <div id="right">
        <div id="t1">
          <div id="tr1"></div>
          <div id="tr2"></div>
        </div>
        <div id="t2">
          <div id="tp1"></div>
          <div id="tp2"></div>
        </div>
        <div id="t3"></div>
        <div id="t4"></div>
        <div id="t5"></div>
      </div>
    </div>
  </body>
</html>
