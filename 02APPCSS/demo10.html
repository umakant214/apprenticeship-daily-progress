<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 800px;
        height: 300px;
        background-color: beige;
      }
      #l1 {
        width: 300px;
        height: 300px;
        background-color: red;
        float: left;
      }
      #l2 {
        width: 200px;
        height: 300px;
        background-color: aqua;
        float: left;
      }
      #l3 {
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        float: left;
      }
      #t1,
      #t2 {
        width: 300px;
        height: 150px;
        background-color: cadetblue;
      }
      #a1,
      #a3 {
        width: 200px;
        height: 50px;
        background-color: green;
      }
      #a2 {
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
      }
      #b1 {
        width: 300px;
        height: 150px;
        background-color: lightgreen;
      }
      #b2 {
        width: 300px;
        height: 150px;
        background-color: maroon;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="l1">
        <div id="t1"></div>
        <div style="background-color: palevioletred" id="t2"></div>
      </div>
      <div id="l2">
        <div id="a1"></div>
        <div id="a2"></div>
        <div id="a3"></div>
      </div>
      <div id="l3">
        <div id="b1"></div>
        <div id="b2"></div>
      </div>
    </div>
  </body>
</html>
