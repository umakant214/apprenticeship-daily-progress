<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 200px;
            font-family: Arial, Helvetica, sans-serif;
           line-height: 600px;
           margin: auto;
           background-color: antiquewhite;
        }
        @media screen and (max-width:1200px){
            body{
                background-color: red;
                color: white;
                transition: all 1s;
            }
            
        }
        @media screen and (max-width:800px){
            body{
                background:green;
                color:lightgreen;
                font-size: 80px;
                transition: all 1s;
            }
        }
         @media screen and (max-width:500px){
            body{
                background:plum;
                color:purple;
                font-size: 50px;
                transition: all 1s;
                
            }
        }
    </style>
</head>
