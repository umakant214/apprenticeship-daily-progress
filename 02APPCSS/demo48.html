<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: red;
            font-size: 200px;
            text-align: center;
            line-height: 600px;
            color: white;
        }
        @media screen and (orientation: portrait)
        {
            body{
                background: green;
                color: lightgreen;
                font-size: 100px;
                transition: all 1s;
            }
        }
         @media screen and (orientation: landscape)
        {
            body{
                background: purple;
                color: plum;
                font-size: 100px;
                transition: all 1s;
            }
        }
    </style>
</head>
