<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: url("img.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        transition: all 5s;
      }
      body:hover {
        background: url("img2.webp");
        background-size: cover;
        background-repeat: no-repeat;
        transition: all 2s;
      }
      #box {
        width: 500px;
        min-height: 400px;
        background-color: white;
        margin: 100px auto;
        padding: 50px;
        box-sizing: border-box;
        border-radius: 5px;
      }
      .txt {
        width: 100%;
        height: 40px;
        margin-bottom: 30px;
        padding: 10px;
        box-sizing: border-box;
        border: none;
        font-size: 15px;
        background-color: lightgray;
        color: peru;
      }
      ::placeholder {
        color: peru;
      }
      .btn {
        width: 100%;
        height: 40px;
        color: white;
        background-color: peru;
        border: none;
      }
      #box:hover {
        box-shadow: 0px 0px 50px 5px black;
        transition: all 1s;
      }
      .u {
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <label class="u" for="name">
        Username <br />
        <input class="txt" id="name" type="email" placeholder="Username" />
      </label>
      <br />
      <label class="u" for="pass">
        Password <br />
        <input class="txt" type="password" placeholder="password" id="pass" />
      </label>
      <br />
      <button class="btn u">Login</button>
    </div>
  </body>
</html>
