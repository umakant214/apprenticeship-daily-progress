<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
    <style>
        #outer {
            height: 400px;
            /* width: 800px; */
            border: 1px solid black;
            display: flex;
            justify-content: space-evenly;
            align-content: space-evenly;
            column-gap: 20px;


        }

        .box {
            height: 150px;
            width: 150px;
            border: 2px solid red;
            text-align: center;
            font-size: 50px;
            line-height: 150px;
            color: white;
            font-weight: bold;
        }

        #box1 {
            background-color: plum;
            order: 1;
            flex-shrink: 2;
            flex-basis: 100px;
            align-self: flex-start;
            
        }

        #box2 {
            background-color: purple;
            order: 2;
            flex-shrink: 3;
             flex-basis: 200px;
              align-self:center;
           
        }

        #box3 {
            background-color: orange;
            order: 3;
            flex-shrink: 4;
             flex-basis: 300px;
              align-self:flex-end;
           
        }

        #box4 {
            background-color: orangered;
            order: 6;
            flex-shrink: 5;
             flex-basis: 400px;
              align-self:center;

        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>
</body>

</html>
