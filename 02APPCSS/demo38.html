<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgba(0, 0, 0, .6);
        }

        .lodarouter {
            height: 40px;
            width: 250px;
            margin: 240px auto;

        }

        .lodar {
            height: 20px;
            width: 20px;
            margin: 0px 2px;
            background-color: orange;
            border-radius: 50%;
            float: left;
            animation-name: abc;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .lodar:nth-child(1) {
            animation-delay: .1s;
        }

        .lodar:nth-child(2) {
            animation-delay: .2s;
        }

        .lodar:nth-child(3) {
            animation-delay: .3s;
        }

        .lodar:nth-child(4) {
            animation-delay: .4s;
        }

        .lodar:nth-child(5) {
            animation-delay: .6s;
        }

        .lodar:nth-child(6) {
            animation-delay: .7s;
        }

        .lodar:nth-child(7) {
            animation-delay: .8s;
        }

        @keyframes abc {
            0% {
               transform: scale(.6);
                opacity: .4;
            }

            50% {
               transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(.6);
                opacity: .6;
            }
        }
    </style>
</head>

<body>
    <div class="lodarouter">
        <div class="lodar"></div>
        <div class="lodar"></div>
        <div class="lodar"></div>
        <div class="lodar"></div>
        <div class="lodar"></div>
        <div class="lodar"></div>
        <div class="lodar"></div>
    </div>
</body>

</html>
