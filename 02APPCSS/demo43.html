<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover:after{
            content: ">>>>>>";
            color: blue;

        }
        h1::before{
            content: "<<<<<<";
            color: blue;

        }
    </style>
</head>
<body>
    <h1>Welcome to Code Helper</h1>
</body>
</html>
