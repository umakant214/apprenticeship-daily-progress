<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        height: 400px;
        width: 800px;
        background-color: aqua;
      }
      #box1 {
        height: 400px;
        width: 200px;
        background-color: red;
        float: left;
      }
      #box2 {
        height: 400px;
        width: 600px;
        background-color: green;
        float: left;
      }
      #top {
        height: 200px;
        width: 600px;
        background-color: lightcoral;
      }
      #bottom {
        height: 200px;
        width: 600px;
        background-color: orange;
      }
      #left {
        height: 200px;
        width: 300px;
        background-color: plum;
        float: left;
      }
      #right {
        height: 200px;
        width: 300px;
        background-color: purple;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="box1"></div>
      <div id="box2">
        <div id="top"></div>
        <div id="bottom">
          <div id="left"></div>
          <div id="right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
