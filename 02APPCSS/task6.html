<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 600px;
        height: 600px;
        background-color: red;
      }
      #left {
        width: 100px;
        height: 600px;
        background-color: darkblue;
        float: left;
      }
      #right {
        width: 500px;
        height: 600px;
        background-color: green;
        float: left;
      }
      #top {
        width: 500px;
        height: 500px;
        background-color: lightcoral;
      }
      #bottom {
        width: 500px;
        height: 100px;
        background-color: saddlebrown;
      }
      #t1 {
        width: 100px;
        height: 500px;
        background-color: red;
        float: left;
      }
      #t2 {
        width: 400px;
        height: 500px;
        background-color: yellow;
        float: left;
      }
      #p1 {
        width: 100px;
        height: 400px;
        background-color: aqua;
        float: left;
      }
      #p2 {
        width: 300px;
        height: 400px;
        background-color: rebeccapurple;
        float: left;
      }
      #px1 {
        width: 100px;
        height: 300px;
        background-color: darkcyan;
        float: left;
      }
      #px2 {
        width: 200px;
        height: 300px;
        background-color: gold;
        float: left;
      }
      #py1 {
        width: 100px;
        height: 200px;
        background-color: darkgray;
        float: left;
      }
      #py2 {
        width: 100px;
        height: 200px;
        background-color: cadetblue;
        float: left;
      }
      #d1 {
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
      }
      #d2 {
        width: 100px;
        height: 100px;
        background-color: indigo;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left"></div>
      <div id="right">
        <div id="top">
          <div id="t1"></div>
          <div id="t2">
            <div id="p1"></div>
            <div id="p2">
              <div id="px1"></div>
              <div id="px2">
                <div id="py1"></div>
                <div id="py2">
                  <div id="d1"></div>
                  <div id="d2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="bottom"></div>
      </div>
    </div>
  </body>
</html>
