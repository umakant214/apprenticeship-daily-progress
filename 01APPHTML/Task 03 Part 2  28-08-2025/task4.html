<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2><b>Novell Services Login</b></h2>
    <br />
    Username: <input type="text" /><br />
    Password: <input type="password" /><br />
    City Of: <input type="text" /><br />
    Employment: <input type="text" /><br />
    Web Server :
    <select>
      <option>--Choose a server---</option>
      <option>AWS</option>
      <option>Azure</option>
      <option>Firebase</option>
    </select>
    <br />
    Please specify your role : <br />
    <input type="radio" />Admin <br />
    <input type="radio" />Engineer <br />
    <input type="radio" />Manager <br />
    <input type="radio" />Guest <br />

    Single Sign -on to the following : <br />
    <input type="checkbox" />Mail <br />
    <input type="checkbox" />Payroll <br />
    <input type="checkbox" />Self-service <br />
    <input type="submit" value="Login" />
    <input type="reset" value="Reset" />
  </body>
</html>
