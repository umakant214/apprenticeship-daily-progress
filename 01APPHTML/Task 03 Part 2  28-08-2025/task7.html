<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      <h4>Please Enter your personal details:</h4>
      First Name : <input type="text" required /> <br />
      Last Name : <input type="text" required /> <br />
      Street/Address : <input type="text" required /> <br />
      Town City: <input type="text" required /> <br />
      Portal Code: <input type="number" required /> <br />
      Telephone: <input type="number" required /> <br />
      Mobile: <input type="number" required /> <br />
      Email Address : <input type="email" required /> <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
