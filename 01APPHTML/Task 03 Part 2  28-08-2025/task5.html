<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><b>Sign up</b></h1>
    <form method="post" enctype="multipart/form-data">
      Full Name : <input type="text" /> <br />
      Organization : <input type="text" /> <br />
      Email Address : <input type="text" /> <br />
      Work Phone : <input type="number" /> <br />
      House Phone : <input type="number" /> <br />
      Cell Phone : <input type="number" /> <br />
      Fax : <input type="text" /> <br />
      Address 1 : <input type="text" /> <br />
      Address 2 : <input type="text" /> <br />
      City : <input type="text" /> <br />
      Zip Portal code : <input type="text" /> <br />
      Country : <input type="text" /> <br />
      Submit Details : <input type="submit" value="Submit" /> <br />
    </form>
  </body>
</html>
