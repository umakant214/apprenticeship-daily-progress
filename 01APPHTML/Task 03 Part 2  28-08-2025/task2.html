<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><b>Application Form</b></h1>
    <form method="post" enctype="multipart/form-data">
      First Name : <input type="text" /> Last Name : <input type="text" /><br />
      Date of birth : <input type="date" /> Age : <input type="number" /><br />
      Gender:
      <select>
        <option>Male</option>
        <option>Female</option>
        <option>others</option>
      </select>
      Email Address : <input type="text" placeholder="Enter Email Address" />
      <br />
      Positions Available :
      <input type="radio" name="name" /> Junior Developer
      <input type="radio" name="name" /> Mid-level Developer
      <input type="radio" name="name" /> Senior Developer
      <br />
      Programming Language :
      <input type="checkbox" /> Java <input type="checkbox" /> JavaScript
      <input type="checkbox" /> Python
      <br />
      Password : <input type="password" /> Confirm Password :
      <input type="password" /> <br />
      <input type="submit" value="submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
