<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Dropdown list with optgroup</h2>
    <select>
      <optgroup label="Frontend technology">
        <option>HTML</option>
        <option>CSS</option>
        <option>JS</option>
        <option>BOOTSTRAP</option>
        <option>REACT JS</option>
        <option>ANGULAR</option>
        <option>VUE JS</option>
      </optgroup>
      <optgroup label="Backend Technology">
        <option>PHP</option>
        <option>JAVA</option>
        <option>PYTHON</option>
        <option>RUBY</option>
        <option disabled>ASP</option>
      </optgroup>
    </select>
  </body>
</html>
