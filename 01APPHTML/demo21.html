<html>
  <head></head>
  <body>
    <h1>Accept attribute</h1>
    <fieldset style="width: 200px">
      <legend>Form</legend>

      upload file <input type="file" accept=".pdf,.jpg" /> <br />
      Name <br /><input
        type="text"
        tabindex="4"
        autofocus
        placeholder="Enter your name"
      /><br />
      Email <br />
      <input type="email" tabindex="1" placeholder="Enter your email" /><br />
      password <br />
      <input type="password" tabindex="2" placeholder="Enter your password" />

      Today Date: <input type="text" tabindex="3" value="28/08/2025" readonly />
    </fieldset>
  </body>
</html>
