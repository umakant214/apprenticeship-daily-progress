<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="gray">
    <marquee
      vspace="20px"
      bgcolor="red"
      behavior="alternate"
      direction="left"
      scrollamount="20"
      onmouseover="stop()"
      onmouseleave="start()"
      loop="3"
    >
      Techpile Technology PrivateLimited</marquee
    >

    <marquee
      vspace="20px"
      bgcolor="orangered"
      behavior="alternate"
      scrollamount="20"
      direction="right"
      onmouseover="stop()"
      onmouseleave="start()"
    >
      Techpile Technology Private Limited
    </marquee>

    <marquee
      hspace="30px"
      bgcolor="yellow"
      behavior="alternate"
      direction="up"
      height="150px"
    >
      Techpile Technology Private Limited</marquee
    >

    <marquee
      hspace="30px"
      behavior="alternate"
      direction="down"
      height="150px"
      bgcolor="white"
    >
      Techpile Technology Private Limited</marquee
    >
  </body>
</html>
