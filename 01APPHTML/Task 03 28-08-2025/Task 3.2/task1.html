<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><b>User Information Form</b></h1>
    Name: <input type="text" placeholder="Enter your name " /><br />
    Age : <input type="number" value="26" /><br />
    Email: <input type="email" placeholder="Enter your email " /><br />
    Password: <input type="password" placeholder="Enter your password " /><br />
    Gender : <br />
    <input type="radio" />Male <input type="radio" />Female
    <br />
    Hobbies : <br />
    <input type="checkbox" />Reading <input type="checkbox" />Travelling
    <br />

    Date of Birth : <input type="date" /><br />
    Country :
    <select>
      <option>India</option>
      <option>China</option>
      <option>Pakistan</option>
      <option>America</option>
    </select>
    <br />
    <input type="submit" value="submit" />
    <input type="reset" value="reset" />
  </body>
</html>
