<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DATALIST TAG IN HTML</h1>
    <input type="text" list="name" /><br /><br />
    <datalist id="name">
      <option>HTML</option>
      <option>CSS</option>
      <option>JAVASCRIPT</option>
      <option>JAVA</option>
      <option>PHP</option>
      <option>C</option>
      <option>c#</option>
      <option>C++</option>
      <option>ANGULAR</option>
      <option>NODE JS</option>
      <option>VUE JS</option>
      <option>RUBY</option>
    </datalist>
  </body>
</html>
