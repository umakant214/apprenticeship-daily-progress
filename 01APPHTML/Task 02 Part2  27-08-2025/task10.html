<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>Vertical Marquees</title>
      </head>
      <body>
        <marquee
          behavior="scroll"
          direction="up"
          scrollamount="2"
          height="200px"
          width="300px"
        >
          <p>slow running text.</p>
        </marquee>

        <br />

        <marquee
          behavior="scroll"
          direction="down"
          scrollamount="5"
          height="100px"
          width="300px"
        >
          <p>fast running text.</p>
        </marquee>
      </body>
    </html>
  </body>
</html>
