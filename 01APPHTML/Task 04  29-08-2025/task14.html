<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset style="width: 490px">
        Pie Survey <br />
        Name : <input type="text" placeholder="Charlie" /> <br />
        Which pie do you prefer? <br />
        <input type="radio" /> Chicken <br />
        <input type="radio" checked /> Fish <br />
        <input type="radio" checked /> Shepherds <br />
        Slect a pie shape :
        <br />
        <select>
          <option>Hexagon</option>
          <option>Hexagon</option>
          <option>Hexagon</option>
          <option>Hexagon</option>
          <option>Hexagon</option></select
        ><br />
        Submit your information :
        <br />
        <input type="submit" value="Submit" /> <br />

        <b>Car Brand : </b>
        <select>
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
          <option>E</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
