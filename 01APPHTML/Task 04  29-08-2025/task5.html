<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset style="width: 400px">
      <h1><b>Job Application Form in Html with css</b></h1>
      <form action="" method="post">
        Name <br />
        <input type="text" placeholder="Enter Name" /> <br />
        Email <br />
        <input type="email" placeholder="Enter email" /> <br />
        Phone Number <br />
        <input type="number" placeholder="Enter phone number" /> <br />
        Position <br />
        <select>
          <option>Select a position your are applying for</option>
          <option>HR</option>
          <option>Manager</option>
          <option>Developer</option>
          <option>Security</option>
        </select>
        <br />
        How many years of experience do you have ?
        <br />
        <input type="radio" />1 <br />
        <input type="radio" />2 <br />
        <input type="radio" />3 <br />
        <input type="radio" />4 <br />
        <input type="radio" /> More than 4 <br />

        Cover Letter <br />
        <textarea
          placeholder=" Please tell me about self and you are fit for this position "
        ></textarea>
        <br />
        Resume <br />
        <input type="file" /> <br />
        Please upload your resume in pdf format <br />
        <input type="submit" value="Submit" />
      </form>
    </fieldset>
  </body>
</html>
