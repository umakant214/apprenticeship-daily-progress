<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      Title <input type="text" placeholder="Enter title of own" /> <br />
      Name <input type="text" placeholder="Enter your Name" /> <br />
      Phone Number
      <input type="number" placeholder="Enter your Phone number" /> (Optional)
      <br />
      Email address <input type="email" placeholder="Enter your email" /> <br />
      Your Website
      <input type="text" placeholder="Enter your website url" /> (Optional)
      <br />
      Nr. of Items to order <input type="number" placeholder="6" /> (1-10)
      <br />
      Lenght <input type="range" /> 1m (10cm increments) <br />
      Delivery date <input type="date" placeholder="2025-08-29" /> (minimum 30
      Aug 2025) <br />
      Time of Delivery <input type="time" /> (in 30 minut increment) <br />
      color of the item <input type="color" value="red" /> (default red) <br />
      <input type="submit" value="submit" />
      <br />
      <br />Search <input type="text" /> <button>Go</button> <br />
      <br />
      <br />
      Progress <input type="range" /><br />
      Disk usage <input type="color" />&nbsp;<input type="color" /> &nbsp;
      <input type="color" /> (3 meter values)
    </form>
  </body>
</html>
